dag_type: plain_text
description: A highly concurrent, atomic workflow for building a car from conceptual
  design to final assembly and quality verification.
name: build_car
nodes:
  assemble_interior_modules:
    agent: false
    description: Build interior subsystems before installation.
    name: assemble_interior_modules
    nodes_depended_on:
    - finalize_interior_design
    - prepare_component_bills_of_materials
    nodes_dependent_on: []
    prompt: 'Assemble interior subsystems: seats, dash, console, HVAC, infotainment.
      Validate functionality and fit before mounting.'
  assemble_powertrain_components:
    agent: false
    description: Integrate engine, motor, transmission and driveline parts.
    name: assemble_powertrain_components
    nodes_depended_on:
    - develop_powertrain_architecture
    - prepare_component_bills_of_materials
    nodes_dependent_on: []
    prompt: Assemble powertrain components into a single functional unit. Verify connections,
      alignment, and readiness for installation.
  calibrate_powertrain_control_systems:
    agent: false
    description: Tune engine/motor control software.
    name: calibrate_powertrain_control_systems
    nodes_depended_on:
    - assemble_powertrain_components
    - install_electrical_system
    nodes_dependent_on: []
    prompt: Calibrate powertrain control units (ECU, inverter) for optimal performance,
      emissions, and responsiveness. Use simulated load testing.
  certify_vehicle_compliance:
    agent: false
    description: Ensure vehicle meets regulatory standards.
    name: certify_vehicle_compliance
    nodes_depended_on:
    - specify_safety_features
    - conduct_final_quality_inspection
    nodes_dependent_on: []
    prompt: Verify compliance with emissions, safety (e.g., NCAP), noise, and electrical
      regulations. Issue compliance certification checklist.
  conduct_final_quality_inspection:
    agent: false
    description: Inspect the completed vehicle for manufacturing defects.
    name: conduct_final_quality_inspection
    nodes_depended_on:
    - perform_comprehensive_system_integration_test
    - verify_aerodynamic_performance
    nodes_dependent_on: []
    prompt: Conduct full visual, mechanical, and electronic inspection. Check paint,
      gaps, noises, software stability, and all feature functionality.
  conduct_initial_drive_system_activation:
    agent: false
    description: First power-on and movement test of drivetrain.
    name: conduct_initial_drive_system_activation
    nodes_depended_on:
    - calibrate_powertrain_control_systems
    - perform_fluid_filling_and_leak_tests
    nodes_dependent_on: []
    prompt: Activate powertrain and transmission. Perform controlled movement on test
      rig. Monitor torque delivery, shifting, and noise.
  create_exterior_styling_concepts:
    agent: false
    description: Generate initial visual designs for the car’s exterior.
    name: create_exterior_styling_concepts
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Create three distinct exterior styling concepts (sketch descriptions or
      verbal designs) aligned with vehicle purpose and target market aesthetics.
  create_interior_layout_concepts:
    agent: false
    description: Develop preliminary interior spatial designs.
    name: create_interior_layout_concepts
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Design three interior layout concepts focusing on seating, dashboard,
      ergonomics, and storage. Describe each in 4–6 bullet points.
  define_infotainment_system:
    agent: false
    description: Specify onboard digital systems and user interface.
    name: define_infotainment_system
    nodes_depended_on:
    - finalize_interior_design
    nodes_dependent_on: []
    prompt: 'Define infotainment system: screen size, connectivity (Bluetooth, USB),
      navigation, voice control, software platform, and update mechanism.'
  define_vehicle_purpose:
    agent: false
    description: Establish the primary function and target use case of the car.
    name: define_vehicle_purpose
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Define the car’s primary purpose (e.g., passenger sedan, off-road SUV,
      electric commuter). List intended users, usage environment, and performance
      expectations in 3–5 bullet points.
  deliver_final_vehicle:
    agent: false
    description: Release the completed car for delivery or demonstration.
    name: deliver_final_vehicle
    nodes_depended_on:
    - conduct_final_quality_inspection
    - certify_vehicle_compliance
    nodes_dependent_on: []
    prompt: 'Prepare the vehicle for handover: clean, document, stage for delivery.
      Include user manuals and warranty registration.'
  design_braking_system:
    agent: false
    description: Specify brake components and layout.
    name: design_braking_system
    nodes_depended_on:
    - select_wheel_and_tire_configuration
    nodes_dependent_on: []
    prompt: Design braking system including disc/drum types, calipers, master cylinder,
      ABS integration. Match performance to vehicle weight and speed class.
  design_chassis_framework:
    agent: false
    description: Define the structural frame of the vehicle.
    name: design_chassis_framework
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Design a chassis framework (e.g., unibody, ladder frame) suitable for
      the vehicle's purpose. Specify materials and structural layout in 5–7 bullet
      points.
  design_cooling_and_thermal_systems:
    agent: false
    description: Specify thermal management components.
    name: design_cooling_and_thermal_systems
    nodes_depended_on:
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: Design cooling systems (radiator, coolant paths, fans) and thermal management
      (for batteries or turbo systems) based on powertrain requirements.
  design_suspension_system:
    agent: false
    description: Create suspension specifications based on vehicle dynamics.
    name: design_suspension_system
    nodes_depended_on:
    - define_vehicle_purpose
    - select_wheel_and_tire_configuration
    nodes_dependent_on: []
    prompt: Design front and rear suspension systems considering ride comfort, handling,
      and load capacity. Specify suspension type, mounting points, and damping requirements.
  develop_body_panel_tooling_design:
    agent: false
    description: Design molds and tooling for exterior body panels.
    name: develop_body_panel_tooling_design
    nodes_depended_on:
    - finalize_exterior_design
    nodes_dependent_on: []
    prompt: Design tooling required to produce exterior body panels (e.g., stamping
      dies, molds). Specify materials, dimensional tolerances, and production cycle
      needs.
  develop_electrical_architecture:
    agent: false
    description: Define wiring, voltage systems, and electronics integration.
    name: develop_electrical_architecture
    nodes_depended_on:
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: 'Create electrical system blueprint: battery type, voltage levels, wiring
      harness layout, ECU placements, sensor networks, and fail-safes.'
  develop_powertrain_architecture:
    agent: false
    description: Design the layout and integration plan for the powertrain.
    name: develop_powertrain_architecture
    nodes_depended_on:
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: Define powertrain architecture (e.g., front-engine rear-wheel drive, dual-motor
      AWD). Include component locations and driveline connections in a 6-point outline.
  finalize_exterior_design:
    agent: false
    description: Select and refine one exterior styling concept.
    name: finalize_exterior_design
    nodes_depended_on:
    - create_exterior_styling_concepts
    nodes_dependent_on: []
    prompt: Choose one exterior concept and refine it into final design specifications.
      Include aerodynamics, lighting, door configuration, and surface materials.
  finalize_interior_design:
    agent: false
    description: Select and refine one interior layout concept.
    name: finalize_interior_design
    nodes_depended_on:
    - create_interior_layout_concepts
    nodes_dependent_on: []
    prompt: 'Select one interior concept and refine into final layout: seating arrangement,
      instrumentation, controls, infotainment, material choices.'
  initialize_infotainment_and_controls:
    agent: false
    description: Boot and configure digital interface systems.
    name: initialize_infotainment_and_controls
    nodes_depended_on:
    - install_interior
    - install_electrical_system
    - define_infotainment_system
    nodes_dependent_on: []
    prompt: Power on infotainment, instrument cluster, and control systems. Load firmware,
      pair components, and verify UI responsiveness.
  install_body_panels:
    agent: false
    description: Attach exterior panels to the chassis structure.
    name: install_body_panels
    nodes_depended_on:
    - install_chassis_subsystems
    - produce_body_panels
    nodes_dependent_on: []
    prompt: Mount all body panels onto the completed chassis. Ensure correct gaps,
      alignment, and fastening. Verify water and air sealing.
  install_chassis_subsystems:
    agent: false
    description: Mount suspension, braking, and related systems onto the chassis.
    name: install_chassis_subsystems
    nodes_depended_on:
    - manufacture_chassis
    - design_suspension_system
    - design_braking_system
    - assemble_powertrain_components
    nodes_dependent_on: []
    prompt: Install suspension, brakes, and powertrain onto the chassis. Confirm mechanical
      integrity, alignment, and clearances.
  install_electrical_system:
    agent: false
    description: Install wiring harnesses and electrical components.
    name: install_electrical_system
    nodes_depended_on:
    - develop_electrical_architecture
    - prepare_component_bills_of_materials
    nodes_dependent_on: []
    prompt: Install wiring harnesses, battery, ECUs, sensors, and lighting. Test continuity,
      grounding, and basic circuit functionality.
  install_interior:
    agent: false
    description: Mount interior modules into the vehicle cabin.
    name: install_interior
    nodes_depended_on:
    - install_body_panels
    - assemble_interior_modules
    nodes_dependent_on: []
    prompt: Install seats, dashboard, door panels, console, and trim. Confirm comfort,
      accessibility, and secure fastening.
  manufacture_chassis:
    agent: false
    description: Produce the vehicle’s structural frame.
    name: manufacture_chassis
    nodes_depended_on:
    - design_chassis_framework
    - procure_raw_materials
    nodes_dependent_on: []
    prompt: Fabricate the chassis using specified materials and designs. Confirm dimensional
      accuracy and structural integrity post-build.
  model_vehicle_aerodynamics:
    agent: false
    description: Simulate airflow and drag characteristics.
    name: model_vehicle_aerodynamics
    nodes_depended_on:
    - finalize_exterior_design
    nodes_dependent_on: []
    prompt: Perform aerodynamic modeling using the finalized exterior design. Report
      drag coefficient, lift forces, and airflow patterns.
  perform_baseline_safety_tests:
    agent: false
    description: Conduct preliminary safety system checks.
    name: perform_baseline_safety_tests
    nodes_depended_on:
    - install_interior
    - specify_safety_features
    - install_electrical_system
    nodes_dependent_on: []
    prompt: Test airbag sensors, seatbelt tensioners, ABS, and stability control.
      Confirm signal response and trigger behavior under test conditions.
  perform_comprehensive_system_integration_test:
    agent: false
    description: Verify all systems work together under operating conditions.
    name: perform_comprehensive_system_integration_test
    nodes_depended_on:
    - conduct_initial_drive_system_activation
    - initialize_infotainment_and_controls
    - perform_baseline_safety_tests
    nodes_dependent_on: []
    prompt: 'Run integrated tests: startup sequence, drive simulation, braking, turning,
      electronics, HVAC, lights. Log all anomalies.'
  perform_fluid_filling_and_leak_tests:
    agent: false
    description: Charge all fluid systems and inspect for leaks.
    name: perform_fluid_filling_and_leak_tests
    nodes_depended_on:
    - install_chassis_subsystems
    - design_cooling_and_thermal_systems
    nodes_dependent_on: []
    prompt: Fill engine oil, coolant, brake fluid, transmission fluid, and power steering
      fluid. Run pressure tests and monitor for leaks.
  perform_structural_simulation:
    agent: false
    description: Simulate chassis strength and crashworthiness.
    name: perform_structural_simulation
    nodes_depended_on:
    - design_chassis_framework
    nodes_dependent_on: []
    prompt: Run structural simulation on the chassis design under load, torsion, and
      collision scenarios. Report stress concentrations and safety margins.
  prepare_component_bills_of_materials:
    agent: false
    description: Generate part lists for major subsystems.
    name: prepare_component_bills_of_materials
    nodes_depended_on:
    - develop_powertrain_architecture
    - develop_electrical_architecture
    - design_braking_system
    - design_suspension_system
    - define_infotainment_system
    - specify_safety_features
    nodes_dependent_on: []
    prompt: 'Create BOMs (Bill of Materials) for each major system: list all components,
      quantities, and basic specifications in tabular format.'
  procure_raw_materials:
    agent: false
    description: Order foundational materials for manufacturing.
    name: procure_raw_materials
    nodes_depended_on:
    - design_chassis_framework
    - finalize_exterior_design
    - finalize_interior_design
    nodes_dependent_on: []
    prompt: 'Generate a procurement order for raw materials: sheet metal, plastics,
      rubber, glass, wiring, and fluids. Specify quantities and grades.'
  produce_body_panels:
    agent: false
    description: Manufacture exterior body components.
    name: produce_body_panels
    nodes_depended_on:
    - develop_body_panel_tooling_design
    - procure_raw_materials
    nodes_dependent_on: []
    prompt: Use tooling and raw materials to produce body panels (doors, hood, fenders).
      Ensure correct shape, finish, and consistency.
  select_powertrain_type:
    agent: false
    description: Choose the vehicle’s propulsion system.
    name: select_powertrain_type
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Select powertrain type (e.g., internal combustion, battery electric, hybrid)
      based on vehicle purpose. Provide a one-sentence justification.
  select_wheel_and_tire_configuration:
    agent: false
    description: Choose wheel size, number, and tire type.
    name: select_wheel_and_tire_configuration
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Select wheel and tire configuration based on vehicle purpose (e.g., 18-inch
      all-season, off-road treads). Justify choices with terrain, load, and performance
      needs.
  specify_safety_features:
    agent: false
    description: Define active and passive safety systems.
    name: specify_safety_features
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: 'List required safety systems: airbags, seatbelts, crumple zones, ADAS
      features (e.g., AEB, lane keep). Align with vehicle class and market regulations.'
  verify_aerodynamic_performance:
    agent: false
    description: Test real-world or simulated airflow behavior.
    name: verify_aerodynamic_performance
    nodes_depended_on:
    - model_vehicle_aerodynamics
    - install_body_panels
    nodes_dependent_on: []
    prompt: Confirm aerodynamic performance via wind tunnel or CFD validation. Compare
      results to initial model predictions.
