dag_type: plain_text
description: A workflow to determine what to build based on the given objective
name: tell_me_what_to_build
nodes:
  evaluate_build_options:
    agent: false
    description: Evaluate the potential build options and select the most suitable
      one
    name: evaluate_build_options
    nodes_depended_on:
    - generate_build_options
    nodes_dependent_on: []
    prompt: Evaluate the list of potential build options and select the most suitable
      one based on the requirements and constraints.
  generate_build_options:
    agent: false
    description: Generate a list of potential options for what can be built
    name: generate_build_options
    nodes_depended_on:
    - identify_build_requirements
    nodes_dependent_on: []
    prompt: Using the requirements and constraints identified, generate a list of
      potential options for what can be built.
  identify_build_requirements:
    agent: false
    description: Determine the specific requirements for what needs to be built
    name: identify_build_requirements
    nodes_depended_on:
    - interpret_objective
    nodes_dependent_on: []
    prompt: Based on the interpretation of the objective, list the specific requirements
      for what needs to be built, including any relevant constraints or considerations.
  interpret_objective:
    agent: false
    description: Analyze the given objective to understand what needs to be built
    name: interpret_objective
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Interpret the objective 'tell me what to build' and identify the key requirements
      and constraints.
  provide_build_plan:
    agent: false
    description: Provide a detailed plan for what needs to be built
    name: provide_build_plan
    nodes_depended_on:
    - evaluate_build_options
    nodes_dependent_on: []
    prompt: Based on the selected build option, provide a detailed plan for what needs
      to be built, including any relevant specifications or requirements.
