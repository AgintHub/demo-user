dag_type: plain_text
description: A complete workflow to design, assemble, and validate a functional car
  from concept to delivery.
name: build_a_car
nodes:
  assemble_body_panels:
    agent: false
    description: Fabricate and attach exterior panels (doors, hood, fenders).
    name: assemble_body_panels
    nodes_depended_on:
    - design_exterior_styling
    - manufacture_chassis
    nodes_dependent_on: []
    prompt: Produce body panels from specified materials and attach to the chassis.
      Confirm fit gap and finish quality. Output completion status.
  assemble_powertrain:
    agent: false
    description: Build and integrate engine or electric motor and transmission.
    name: assemble_powertrain
    nodes_depended_on:
    - specify_engine_requirements
    - select_transmission_type
    - source_engine_manufacturer
    - design_battery_system
    nodes_dependent_on: []
    prompt: Assemble the engine or motor with transmission and drivetrain components.
      Confirm mechanical coupling and alignment. Output only completion status.
  calculate_weight_distribution:
    agent: false
    description: Determine mass balance across the vehicle.
    name: calculate_weight_distribution
    nodes_depended_on:
    - generate_3d_vehicle_model
    - specify_engine_requirements
    - design_battery_system
    nodes_dependent_on: []
    prompt: Calculate total vehicle weight and front/rear weight distribution. Report
      values in kg and percentage. Identify if optimization is needed for handling.
  conduct_full_system_diagnostic:
    agent: false
    description: Run comprehensive diagnostic scan on all vehicle systems.
    name: conduct_full_system_diagnostic
    nodes_depended_on:
    - run_engine_or_motor_test
    - test_braking_functionality
    - test_suspension_and_steering
    - install_interior_components
    - install_electrical_system
    nodes_dependent_on: []
    prompt: Initiate full diagnostic scan via OBD-II or equivalent. List all active
      error codes and system statuses. Report only factual results, no interpretation.
  create_electrical_architecture:
    agent: false
    description: Design the car's core electrical system layout.
    name: create_electrical_architecture
    nodes_depended_on:
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: Define the electrical architecture including main voltage bus (e.g., 12V,
      48V, 400V), fuse box locations, ECU layout, and communication protocols (e.g.,
      CAN bus). Output a bullet list of 6 key components.
  define_vehicle_purpose:
    agent: false
    description: Establish the primary use case and operational environment for the
      vehicle.
    name: define_vehicle_purpose
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: List the primary purpose and target environment for the car (e.g., urban
      commuting, highway long-range, off-road terrain). Provide 3–5 key usage requirements
      such as passenger count, cargo capacity, and driving conditions.
  deliver_functional_car:
    agent: false
    description: Hand over the completed, validated car.
    name: deliver_functional_car
    nodes_depended_on:
    - perform_on_road_dynamometer_test
    - submit_final_car_documentation
    - simulate_crash_safety
    - install_interior_components
    nodes_dependent_on: []
    prompt: Confirm all systems are operational, safety checks passed, and documentation
      complete. Deliver the car for final acceptance. Output only delivery confirmation.
  design_battery_system:
    agent: false
    description: Create specifications for the battery pack in electric or hybrid
      vehicles.
    name: design_battery_system
    nodes_depended_on:
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: Specify battery system requirements including capacity (kWh), voltage,
      cooling method, and expected charge cycles for electric or hybrid vehicles.
      Provide only technical values and design choices.
  design_braking_system:
    agent: false
    description: Define the braking components and configuration.
    name: design_braking_system
    nodes_depended_on:
    - determine_vehicle_segment
    nodes_dependent_on: []
    prompt: 'List braking system components: disc/drum type, ABS inclusion, brake
      diameter, and assist mechanism (e.g., vacuum, electric). Include specification
      values where applicable.'
  design_chassis_frame:
    agent: false
    description: Develop the structural frame layout of the car.
    name: design_chassis_frame
    nodes_depended_on:
    - determine_vehicle_segment
    nodes_dependent_on: []
    prompt: Define the chassis frame design including material (e.g., steel, aluminum),
      structural type (e.g., unibody, ladder frame), and key load-bearing zones. Output
      only technical description.
  design_cooling_system:
    agent: false
    description: Create the engine or battery cooling system design.
    name: design_cooling_system
    nodes_depended_on:
    - specify_engine_requirements
    - design_battery_system
    nodes_dependent_on: []
    prompt: 'Specify cooling system components: radiator type, coolant flow path,
      fans, and heat exchangers. Include material choices and capacity values. Exclude
      layout assembly instructions.'
  design_drivetrain_layout:
    agent: false
    description: Specify power delivery configuration (FWD, RWD, AWD).
    name: design_drivetrain_layout
    nodes_depended_on:
    - define_vehicle_purpose
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: Define drivetrain layout (e.g., front-wheel drive, all-wheel drive) and
      component arrangement (e.g., gearbox location, differentials). Include 4 mechanical
      components.
  design_exterior_styling:
    agent: false
    description: Create the visual outer appearance of the car.
    name: design_exterior_styling
    nodes_depended_on:
    - determine_vehicle_segment
    nodes_dependent_on: []
    prompt: Generate a description of the car's exterior styling, including silhouette,
      headlight design, grille (or absence), and aerodynamic features. Focus on form,
      aesthetics, and brand alignment. No engineering details.
  design_interior_layout:
    agent: false
    description: Define the arrangement and design of the cabin space.
    name: design_interior_layout
    nodes_depended_on:
    - determine_vehicle_segment
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Describe the interior layout including seating configuration, dashboard
      design, center console, and driver visibility. Include material choices for
      seats and trim based on target usage.
  design_suspension_system:
    agent: false
    description: Engineer front and rear suspension systems.
    name: design_suspension_system
    nodes_depended_on:
    - define_vehicle_purpose
    - determine_vehicle_segment
    nodes_dependent_on: []
    prompt: Specify suspension types (e.g., MacPherson strut, double wishbone) and
      tuning parameters (e.g., spring rate, damping) for front and rear axles based
      on the vehicle's intended use. Include 4 technical components.
  determine_vehicle_segment:
    agent: false
    description: Classify the car into a size or class category based on usage requirements.
    name: determine_vehicle_segment
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Select a vehicle segment (e.g., compact sedan, mid-size SUV) based on
      usage requirements. List 3 key physical or capacity traits that define this
      segment.
  estimate_range_or_fuel_efficiency:
    agent: false
    description: Predict range (electric) or fuel economy (ICE).
    name: estimate_range_or_fuel_efficiency
    nodes_depended_on:
    - select_powertrain_type
    - model_aerodynamics
    - calculate_weight_distribution
    nodes_dependent_on: []
    prompt: Estimate city/highway range or fuel efficiency (MPG or kWh/100km) using
      aerodynamic, weight, and powertrain data. Provide one number per mode.
  generate_3d_vehicle_model:
    agent: false
    description: Create a complete 3D CAD model of the car.
    name: generate_3d_vehicle_model
    nodes_depended_on:
    - design_exterior_styling
    - design_interior_layout
    - design_chassis_frame
    - specify_engine_requirements
    - design_battery_system
    - design_suspension_system
    - design_braking_system
    - create_electrical_architecture
    - select_transmission_type
    - design_drivetrain_layout
    - design_cooling_system
    nodes_dependent_on: []
    prompt: Integrate all system designs into a single 3D CAD model of the vehicle.
      Ensure all components are dimensionally accurate and non-interfering. Output
      only a confirmation of integration completeness.
  install_braking_system:
    agent: false
    description: Mount brake calipers, rotors, and hydraulic lines.
    name: install_braking_system
    nodes_depended_on:
    - design_braking_system
    - manufacture_chassis
    nodes_dependent_on: []
    prompt: Install all braking components. Confirm fluid integrity, pad clearance,
      and ABS sensor function. Output only verification status.
  install_drivetrain:
    agent: false
    description: Fit drive shafts, differentials, and final drive components.
    name: install_drivetrain
    nodes_depended_on:
    - design_drivetrain_layout
    - manufacture_chassis
    nodes_dependent_on: []
    prompt: Install drivetrain components including axles, differentials, and couplings.
      Test rotational freedom and alignment. Output completion status.
  install_electrical_system:
    agent: false
    description: Wire and connect all electrical subsystems.
    name: install_electrical_system
    nodes_depended_on:
    - create_electrical_architecture
    - source_electronics_components
    - assemble_powertrain
    nodes_dependent_on: []
    prompt: Install main wiring harness, connect ECUs, battery pack, sensors, and
      all electrical loads. Test continuity and short circuits. Output only validation
      result.
  install_interior_components:
    agent: false
    description: Install seats, dashboard, infotainment, and trim.
    name: install_interior_components
    nodes_depended_on:
    - design_interior_layout
    - source_electronics_components
    nodes_dependent_on: []
    prompt: Install all interior components including seats, console, HVAC, and displays.
      Confirm ergonomic alignment and power to electronics. Report only pass/fail.
  install_suspension_system:
    agent: false
    description: Mount front and rear suspension components.
    name: install_suspension_system
    nodes_depended_on:
    - design_suspension_system
    - manufacture_chassis
    nodes_dependent_on: []
    prompt: Install suspension components on the manufactured chassis. Verify correct
      torque, alignment, and articulation. Report completion with no defects.
  install_wheels_and_tires:
    agent: false
    description: Mount wheels and tires onto axles.
    name: install_wheels_and_tires
    nodes_depended_on:
    - source_tires
    - install_suspension_system
    nodes_dependent_on: []
    prompt: Install specified wheels and tires with correct torque and balance. Confirm
      clearance with body and suspension. Output only verification status.
  integrate_cooling_system:
    agent: false
    description: Install radiator, coolant lines, and associated components.
    name: integrate_cooling_system
    nodes_depended_on:
    - design_cooling_system
    - assemble_powertrain
    nodes_dependent_on: []
    prompt: Install the full cooling system including radiator, pump, and hoses. Perform
      leak test and flow verification. Report integrity status.
  manufacture_chassis:
    agent: false
    description: Fabricate the vehicle's structural frame.
    name: manufacture_chassis
    nodes_depended_on:
    - design_chassis_frame
    nodes_dependent_on: []
    prompt: Produce the chassis frame using specified materials and design. Confirm
      frame integrity and dimensional correctness. Output only pass/fail status.
  model_aerodynamics:
    agent: false
    description: Simulate and optimize airflow around the car.
    name: model_aerodynamics
    nodes_depended_on:
    - design_exterior_styling
    - determine_vehicle_segment
    nodes_dependent_on: []
    prompt: Analyze the exterior design for aerodynamic efficiency. Report the target
      drag coefficient (Cd) and suggest 3 design adjustments to reduce air resistance.
  mount_powertrain_to_chassis:
    agent: false
    description: Physically install the assembled powertrain into the chassis.
    name: mount_powertrain_to_chassis
    nodes_depended_on:
    - assemble_powertrain
    - manufacture_chassis
    - install_drivetrain
    nodes_dependent_on: []
    prompt: Mount the complete powertrain unit to the chassis using proper fasteners
      and isolation mounts. Confirm secure attachment and driveline alignment. Output
      only confirmation.
  perform_initial_system_power_on:
    agent: false
    description: Energize vehicle systems for the first time.
    name: perform_initial_system_power_on
    nodes_depended_on:
    - install_electrical_system
    - install_interior_components
    - mount_powertrain_to_chassis
    - integrate_cooling_system
    nodes_dependent_on: []
    prompt: Apply initial power to the vehicle. Check for correct ECU boot, dashboard
      illumination, and absence of electrical faults. Report any errors detected.
  perform_on_road_dynamometer_test:
    agent: false
    description: Test vehicle performance under simulated driving loads.
    name: perform_on_road_dynamometer_test
    nodes_depended_on:
    - conduct_full_system_diagnostic
    - run_engine_or_motor_test
    nodes_dependent_on: []
    prompt: Run the vehicle on a dynamometer to measure acceleration, top speed, and
      thermal endurance. Record 0–60 mph time and peak power output. Output only data.
  run_engine_or_motor_test:
    agent: false
    description: Start and operate the powertrain in place.
    name: run_engine_or_motor_test
    nodes_depended_on:
    - mount_powertrain_to_chassis
    - install_electrical_system
    - integrate_cooling_system
    - perform_initial_system_power_on
    nodes_dependent_on: []
    prompt: Start the engine or activate the electric motor. Monitor RPM, temperature,
      voltage, and vibration. Report successful operation or any anomalies.
  select_powertrain_type:
    agent: false
    description: Choose the type of power source based on the vehicle's intended use.
    name: select_powertrain_type
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Based on the vehicle purpose, select one powertrain type (e.g., battery
      electric, gasoline ICE, plug-in hybrid). Justify your choice in one sentence
      referencing efficiency, performance, or environmental needs.
  select_transmission_type:
    agent: false
    description: Choose the type of transmission system.
    name: select_transmission_type
    nodes_depended_on:
    - specify_engine_requirements
    nodes_dependent_on: []
    prompt: Select a transmission type (e.g., manual, automatic, DCT, single-speed
      EV) based on engine specs and vehicle purpose. List 3 technical reasons for
      the choice.
  simulate_crash_safety:
    agent: false
    description: Perform virtual crash testing and structural validation.
    name: simulate_crash_safety
    nodes_depended_on:
    - design_chassis_frame
    - design_interior_layout
    nodes_dependent_on: []
    prompt: Run a simulated frontal and side impact analysis. List 4 structural reinforcements
      or safety systems needed (e.g., crumple zones, airbag triggers).
  source_battery_cells:
    agent: false
    description: Identify suppliers for battery cells.
    name: source_battery_cells
    nodes_depended_on:
    - design_battery_system
    nodes_dependent_on: []
    prompt: Select 3 battery cell suppliers matching the design specs. Include cell
      chemistry, energy density, cycle life, and price per kWh.
  source_electronics_components:
    agent: false
    description: Identify suppliers for ECUs, sensors, and displays.
    name: source_electronics_components
    nodes_depended_on:
    - create_electrical_architecture
    nodes_dependent_on: []
    prompt: 'List suppliers for 5 critical electronics: ECU, infotainment display,
      ADAS sensors, instrument cluster, and gateway module. Include compatibility
      and cost.'
  source_engine_manufacturer:
    agent: false
    description: Identify and select supplier for engine.
    name: source_engine_manufacturer
    nodes_depended_on:
    - specify_engine_requirements
    nodes_dependent_on: []
    prompt: List 3 potential engine suppliers that meet the specified requirements.
      For each, include compatibility rating (1–5), cost estimate, and lead time.
  source_tires:
    agent: false
    description: Choose appropriate tire models and suppliers.
    name: source_tires
    nodes_depended_on:
    - define_vehicle_purpose
    - determine_vehicle_segment
    nodes_dependent_on: []
    prompt: Select tire size, type (all-season, performance, off-road), and 2 suppliers.
      Justify choice based on vehicle purpose and weight.
  specify_engine_requirements:
    agent: false
    description: Define performance and technical parameters for the engine or motor.
    name: specify_engine_requirements
    nodes_depended_on:
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: List required engine specifications (e.g., horsepower, torque, displacement,
      fuel type) for the selected powertrain. Include 4 key metrics and their target
      values.
  submit_final_car_documentation:
    agent: false
    description: Compile all design, build, and test records.
    name: submit_final_car_documentation
    nodes_depended_on:
    - generate_3d_vehicle_model
    - conduct_full_system_diagnostic
    - perform_on_road_dynamometer_test
    - estimate_range_or_fuel_efficiency
    nodes_dependent_on: []
    prompt: Produce a final documentation package including technical drawings, component
      sources, test results, and compliance status. Output confirmation of package
      compilation.
  test_braking_functionality:
    agent: false
    description: Evaluate brake response and ABS operation.
    name: test_braking_functionality
    nodes_depended_on:
    - install_braking_system
    - install_wheels_and_tires
    - install_electrical_system
    nodes_dependent_on: []
    prompt: Perform brake actuation test. Confirm pedal feel, ABS activation during
      simulated skid, and even pressure distribution. Output pass/fail with notes.
  test_suspension_and_steering:
    agent: false
    description: Evaluate suspension travel and steering response.
    name: test_suspension_and_steering
    nodes_depended_on:
    - install_suspension_system
    - install_wheels_and_tires
    nodes_dependent_on: []
    prompt: Assess suspension compression/rebound and steering linkage movement. Check
      for binding or excessive play. Report findings in 3 sentences.
