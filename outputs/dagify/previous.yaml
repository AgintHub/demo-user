dag_type: plain_text
description: A workflow to determine what to build based on the given objective
name: tell_me_what_to_build
nodes:
  define_solution_details:
    agent: false
    description: Define the details of the selected solution
    name: define_solution_details
    nodes_depended_on:
    - select_solution
    nodes_dependent_on: []
    prompt: Define the details of the selected solution, including requirements, specifications,
      and constraints.
  evaluate_solutions:
    agent: false
    description: Evaluate each possible solution and determine its feasibility
    name: evaluate_solutions
    nodes_depended_on:
    - generate_possible_solutions
    nodes_dependent_on: []
    prompt: Evaluate each possible solution and determine its feasibility, pros, and
      cons.
  generate_possible_solutions:
    agent: false
    description: Generate a list of possible solutions or options for what to build
    name: generate_possible_solutions
    nodes_depended_on:
    - interpret_objective
    nodes_dependent_on: []
    prompt: Based on the interpreted objective, generate a list of possible solutions
      or options.
  interpret_objective:
    agent: false
    description: Interpret the given objective to understand what needs to be built
    name: interpret_objective
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Understand the objective and identify the key requirements and constraints.
  provide_solution:
    agent: false
    description: Provide the final solution and details of what to build
    name: provide_solution
    nodes_depended_on:
    - define_solution_details
    nodes_dependent_on: []
    prompt: Provide the final solution and details of what to build, including requirements,
      specifications, and constraints.
  select_solution:
    agent: false
    description: Select the best solution based on the evaluation
    name: select_solution
    nodes_depended_on:
    - evaluate_solutions
    nodes_dependent_on: []
    prompt: Based on the evaluation, select the best solution that meets the objective
      and requirements.
