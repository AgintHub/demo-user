dag_type: plain_text
description: A workflow to determine what to build based on the task description.
name: determine_what_to_build
nodes:
  generate_build_plan:
    agent: false
    description: Based on the understanding of the task, generate a plan or description
      of what to build.
    name: generate_build_plan
    nodes_depended_on:
    - understand_task_description
    nodes_dependent_on: []
    prompt: Using the information from the task description, create a detailed plan
      or description of what needs to be built.
  understand_task_description:
    agent: false
    description: Read and understand the task description to identify what needs to
      be built.
    name: understand_task_description
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Carefully read the task description 'tell me what to build' and identify
      the key elements of what needs to be constructed or created.
