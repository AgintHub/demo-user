dag_type: plain_text
description: A highly concurrent, step-by-step workflow to design, manufacture, assemble,
  and test a functional car, decomposed into elemental tasks with clear dependencies
  and maximal parallelism.
name: build_a_car
nodes:
  assemble_body_with_chassis:
    agent: false
    description: Join exterior body panels to the chassis to form the car shell.
    name: assemble_body_with_chassis
    nodes_depended_on:
    - manufacture_exterior_body_panels
    - install_powertrain_into_chassis
    nodes_dependent_on: []
    prompt: 'Attach body panels to the chassis using fasteners or adhesives. Output:
      completed body-in-white with gap/flushness inspection results.'
  assemble_electrical_system_harness:
    agent: false
    description: Build the wiring harness and integrate ECUs, sensors, and connectors.
    name: assemble_electrical_system_harness
    nodes_depended_on:
    - develop_electrical_architecture
    - design_interior_layout
    nodes_dependent_on: []
    prompt: 'Assemble the full electrical wiring harness. Output: wiring bundle with
      labeled connectors and continuity test results.'
  assemble_powertrain:
    agent: false
    description: Build and test the engine, motor, transmission, and driveline as
      a unit.
    name: assemble_powertrain
    nodes_depended_on:
    - develop_powertrain_architecture
    - simulate_powertrain_efficiency
    nodes_dependent_on: []
    prompt: 'Assemble the complete powertrain and perform bench testing. Output: test
      results including torque curve, efficiency, and cooling validation.'
  conduct_functional_system_tests:
    agent: false
    description: Test all subsystems including lights, HVAC, infotainment, and driver
      aids.
    name: conduct_functional_system_tests
    nodes_depended_on:
    - perform_initial_power_on
    - install_interior_components
    nodes_dependent_on: []
    prompt: 'Run functional tests on all electrical and mechanical systems. Output:
      pass/fail matrix for each system with notes.'
  define_vehicle_purpose:
    agent: false
    description: Specify the intended use and category of the car (e.g., sedan, SUV,
      electric commuter).
    name: define_vehicle_purpose
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Define the primary purpose of the car (e.g., urban commuting, off-road,
      high performance). List only the vehicle type, target environment, and key operational
      goals in bullet form.
  deliver_final_car:
    agent: false
    description: Release the completed and verified car for use or delivery.
    name: deliver_final_car
    nodes_depended_on:
    - generate_final_vehicle_dossier
    nodes_dependent_on: []
    prompt: 'Prepare the vehicle for delivery: final cleaning, documentation, and
      certification. Output: delivery confirmation and vehicle handover report.'
  design_braking_system:
    agent: false
    description: Specify brake types, calipers, rotors, and brake assist systems.
    name: design_braking_system
    nodes_depended_on:
    - set_performance_specifications
    - engineer_chassis_frame
    nodes_dependent_on: []
    prompt: Design the braking system with appropriate components for vehicle weight
      and performance. Include disc size, caliper type, ABS integration, and thermal
      capacity. List all components and ratings.
  design_cooling_thermal_system:
    agent: false
    description: Plan cooling for engine, battery, or power electronics.
    name: design_cooling_thermal_system
    nodes_depended_on:
    - select_powertrain_type
    - develop_powertrain_architecture
    nodes_dependent_on: []
    prompt: 'Design the cooling system including radiators, coolant paths, fans, and
      thermal management controls. Output: component list and heat dissipation targets.'
  design_exterior_styling:
    agent: false
    description: Create the visual design and aerodynamic profile of the car's exterior.
    name: design_exterior_styling
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: 'Design the exterior styling of the car focusing on form, brand identity,
      and aerodynamics. Output: a written description of shape, proportions, lighting,
      and materials.'
  design_interior_layout:
    agent: false
    description: Plan the cabin space, seating, dashboard, and human-machine interface.
    name: design_interior_layout
    nodes_depended_on:
    - define_vehicle_purpose
    - set_performance_specifications
    nodes_dependent_on: []
    prompt: 'Design the interior layout including seating arrangement, dashboard layout,
      infotainment system placement, and ergonomics. Output: a labeled sketch description
      or room-by-room breakdown.'
  design_steering_system:
    agent: false
    description: Define the steering mechanism (e.g., rack-and-pinion, electric power
      assist).
    name: design_steering_system
    nodes_depended_on:
    - engineer_chassis_frame
    - set_performance_specifications
    nodes_dependent_on: []
    prompt: 'Design the steering system to meet responsiveness and safety needs. Output:
      type, assist mechanism (if any), and turning radius specification.'
  design_suspension_system:
    agent: false
    description: Create front and rear suspension systems for ride comfort and handling.
    name: design_suspension_system
    nodes_depended_on:
    - engineer_chassis_frame
    - set_performance_specifications
    nodes_dependent_on: []
    prompt: 'Design the suspension system including type (e.g., MacPherson strut,
      multi-link), damping characteristics, and travel. Output: component list and
      tuning goals.'
  develop_electrical_architecture:
    agent: false
    description: Design the vehicle's electrical system including wiring, ECU, and
      sensors.
    name: develop_electrical_architecture
    nodes_depended_on:
    - select_powertrain_type
    - design_interior_layout
    nodes_dependent_on: []
    prompt: 'Develop a high-level electrical architecture: main voltage (12V, 48V,
      HV), network topology (CAN, LIN), ECU locations, power distribution. Output:
      system diagram description.'
  develop_powertrain_architecture:
    agent: false
    description: Define the configuration and integration of engine, transmission,
      battery, or motor.
    name: develop_powertrain_architecture
    nodes_depended_on:
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: 'Specify the architecture of the powertrain: component layout, drivetrain
      (FWD/RWD/AWD), transmission type, cooling systems, and energy storage placement.
      Output: a system diagram description.'
  engineer_chassis_frame:
    agent: false
    description: Design the structural frame or unibody structure to support mechanical
      and safety systems.
    name: engineer_chassis_frame
    nodes_depended_on:
    - define_vehicle_purpose
    - set_performance_specifications
    nodes_dependent_on: []
    prompt: 'Engineer the chassis or frame structure based on performance and safety
      requirements. Output: material choice, stiffness targets, and structural layout
      in technical terms.'
  finalize_exterior_design:
    agent: false
    description: Lock in final exterior dimensions, materials, and surface details.
    name: finalize_exterior_design
    nodes_depended_on:
    - design_exterior_styling
    - run_aerodynamic_simulations
    nodes_dependent_on: []
    prompt: 'Based on aerodynamic results, finalize the exterior design. Output: complete
      CAD-ready dimensions, surface finish, and color/material specifications.'
  finalize_interior_design:
    agent: false
    description: Lock in final cabin ergonomics, materials, and UI/UX layout.
    name: finalize_interior_design
    nodes_depended_on:
    - design_interior_layout
    nodes_dependent_on: []
    prompt: 'Finalize the interior design based on usability and safety. Output: trim
      materials, seat dimensions, screen sizes, and control placements.'
  generate_final_vehicle_dossier:
    agent: false
    description: Compile all design, test, and manufacturing data into a complete
      vehicle record.
    name: generate_final_vehicle_dossier
    nodes_depended_on:
    - finalize_exterior_design
    - finalize_interior_design
    - perform_safety_and_regulatory_checklist
    - perform_dynamic_road_testing
    - conduct_functional_system_tests
    nodes_dependent_on: []
    prompt: 'Generate a final vehicle dossier including specifications, test results,
      compliance status, and as-built configuration. Output: single organized document
      or structured data file.'
  install_electrical_harness_and_ecus:
    agent: false
    description: Mount the wiring harness and connect all electronic control units.
    name: install_electrical_harness_and_ecus
    nodes_depended_on:
    - assemble_electrical_system_harness
    - integrate_chassis_and_suspension
    nodes_dependent_on: []
    prompt: 'Install the wiring harness and connect ECUs for engine, brakes, infotainment,
      etc. Output: connectivity test report and power distribution verification.'
  install_interior_components:
    agent: false
    description: Mount seats, dashboard, infotainment, and trim pieces inside the
      cabin.
    name: install_interior_components
    nodes_depended_on:
    - manufacture_interior_components
    - assemble_body_with_chassis
    nodes_dependent_on: []
    prompt: 'Install all interior parts including seats, HVAC, and lighting. Output:
      checklist of installed components and fit verification.'
  install_powertrain_into_chassis:
    agent: false
    description: Mount the assembled powertrain into the chassis.
    name: install_powertrain_into_chassis
    nodes_depended_on:
    - assemble_powertrain
    - integrate_chassis_and_suspension
    nodes_dependent_on: []
    prompt: 'Install the powertrain into the chassis and connect driveline, coolant,
      and electrical interfaces. Output: installation log and leak/alignment verification.'
  install_wheels_and_tires:
    agent: false
    description: Mount wheels, tires, and perform initial rotation balance.
    name: install_wheels_and_tires
    nodes_depended_on:
    - integrate_chassis_and_suspension
    nodes_dependent_on: []
    prompt: 'Install wheels and tires on all axles. Output: torque verification and
      preliminary balance check.'
  install_windows_and_seals:
    agent: false
    description: Fit glass, seals, and weather stripping to ensure cabin integrity.
    name: install_windows_and_seals
    nodes_depended_on:
    - finalize_exterior_design
    - assemble_body_with_chassis
    nodes_dependent_on: []
    prompt: 'Install all glass panels and sealing components. Output: leak test results
      and noise insulation validation.'
  integrate_chassis_and_suspension:
    agent: false
    description: Mount suspension, steering, and braking systems onto the chassis.
    name: integrate_chassis_and_suspension
    nodes_depended_on:
    - manufacture_chassis_frame
    - design_suspension_system
    - design_steering_system
    - design_braking_system
    nodes_dependent_on: []
    prompt: 'Integrate suspension, steering, and brake components onto the chassis.
      Output: confirmation of mechanical fit and pre-alignment checks.'
  manufacture_chassis_frame:
    agent: false
    description: Fabricate the chassis or unibody structure using stamping, welding,
      or casting.
    name: manufacture_chassis_frame
    nodes_depended_on:
    - engineer_chassis_frame
    - procure_raw_materials
    nodes_dependent_on: []
    prompt: 'Manufacture the chassis frame using appropriate methods. Output: confirmation
      of completion and dimensional verification report.'
  manufacture_exterior_body_panels:
    agent: false
    description: Produce doors, hood, roof, and fenders from metal or composite materials.
    name: manufacture_exterior_body_panels
    nodes_depended_on:
    - finalize_exterior_design
    - procure_raw_materials
    nodes_dependent_on: []
    prompt: 'Fabricate exterior body panels using stamping or molding. Output: list
      of produced parts with quality inspection stamps.'
  manufacture_interior_components:
    agent: false
    description: Produce dashboard, seats, door trim, and cabin fixtures.
    name: manufacture_interior_components
    nodes_depended_on:
    - finalize_interior_design
    - procure_raw_materials
    nodes_dependent_on: []
    prompt: 'Manufacture interior components using molding, cutting, and assembly.
      Output: inventory list of completed parts with batch numbers.'
  perform_dynamic_road_testing:
    agent: false
    description: Test the vehicle under real driving conditions for handling, braking,
      and endurance.
    name: perform_dynamic_road_testing
    nodes_depended_on:
    - conduct_functional_system_tests
    - run_engine_start_and_idle_test
    - install_wheels_and_tires
    nodes_dependent_on: []
    prompt: 'Drive the vehicle through a standardized test route: acceleration, braking,
      cornering, NVH. Output: test log with performance metrics and driver feedback.'
  perform_initial_power_on:
    agent: false
    description: Power the vehicle for the first time and verify basic electrical
      operation.
    name: perform_initial_power_on
    nodes_depended_on:
    - program_onboard_software
    - install_powertrain_into_chassis
    nodes_dependent_on: []
    prompt: 'Perform first power-on sequence: check lights, dashboard, sensors, and
      communication networks. Output: power-up log and error code scan.'
  perform_safety_and_regulatory_checklist:
    agent: false
    description: Verify compliance with safety standards (e.g., airbags, seat belts,
      crash zones).
    name: perform_safety_and_regulatory_checklist
    nodes_depended_on:
    - engineer_chassis_frame
    - design_interior_layout
    - install_interior_components
    nodes_dependent_on: []
    prompt: 'Complete a safety compliance checklist: structural integrity, restraint
      systems, visibility, lighting. Output: compliance report with pass/fail status.'
  procure_raw_materials:
    agent: false
    description: Acquire steel, aluminum, plastics, and composites for manufacturing.
    name: procure_raw_materials
    nodes_depended_on:
    - engineer_chassis_frame
    - design_exterior_styling
    - design_interior_layout
    nodes_dependent_on: []
    prompt: 'List all raw materials needed (type, grade, quantity) for chassis, body,
      and interior. Output: procurement table with material, source, and quantity.'
  program_onboard_software:
    agent: false
    description: Load firmware and software into ECUs for engine, brakes, infotainment,
      and ADAS.
    name: program_onboard_software
    nodes_depended_on:
    - install_electrical_harness_and_ecus
    nodes_dependent_on: []
    prompt: 'Program all vehicle software modules with calibrated firmware. Output:
      version list, boot confirmation, and ECU handshake report.'
  run_aerodynamic_simulations:
    agent: false
    description: Simulate airflow over the exterior design to optimize drag and downforce.
    name: run_aerodynamic_simulations
    nodes_depended_on:
    - design_exterior_styling
    nodes_dependent_on: []
    prompt: 'Run a CFD-based aerodynamic simulation on the exterior design. Output:
      drag coefficient, lift/downforce, and airflow patterns as numerical results.'
  run_engine_start_and_idle_test:
    agent: false
    description: Start the engine or motor and verify stable idle and systems response.
    name: run_engine_start_and_idle_test
    nodes_depended_on:
    - perform_initial_power_on
    - assemble_powertrain
    nodes_dependent_on: []
    prompt: 'Initiate first engine/motor start. Monitor idle stability, coolant flow,
      oil pressure, and emissions (if applicable). Output: start-up log and sensor
      readings.'
  run_structural_finite_element_analysis:
    agent: false
    description: Perform stress and deformation simulations on the chassis under load.
    name: run_structural_finite_element_analysis
    nodes_depended_on:
    - engineer_chassis_frame
    nodes_dependent_on: []
    prompt: 'Perform FEA on the chassis design under various load cases (cornering,
      braking, crash). Output: stress maps, deformation points, and safety margins.'
  select_powertrain_type:
    agent: false
    description: Choose the type of powertrain (e.g., internal combustion engine,
      electric motor, hybrid).
    name: select_powertrain_type
    nodes_depended_on:
    - define_vehicle_purpose
    - set_performance_specifications
    nodes_dependent_on: []
    prompt: Select the appropriate powertrain type based on the vehicle purpose and
      performance goals. Provide a one-sentence justification and list core components
      (e.g., battery, ICE, fuel cell).
  set_performance_specifications:
    agent: false
    description: Establish quantitative performance targets such as speed, acceleration,
      range, and payload.
    name: set_performance_specifications
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: 'Based on the vehicle purpose, specify numerical performance targets:
      0-60 mph time, top speed, range (electric or fuel-based), towing capacity, and
      seating capacity. List as key-value pairs.'
  simulate_powertrain_efficiency:
    agent: false
    description: Model energy consumption and output under various driving conditions.
    name: simulate_powertrain_efficiency
    nodes_depended_on:
    - develop_powertrain_architecture
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: 'Simulate powertrain efficiency across city/highway/driving cycles. Output:
      estimated kWh/mile or mpg, thermal losses, regenerative braking contribution.'
