dag_type: plain_text
description: A workflow to determine what to build based on the given objective.
name: tell_me_what_to_build
nodes:
  determine_build_requirements:
    agent: false
    description: Determine the specific requirements for building the identified components.
    name: determine_build_requirements
    nodes_depended_on:
    - identify_key_components
    nodes_dependent_on: []
    prompt: For each identified component, determine the specific requirements for
      building it.
  generate_build_plan:
    agent: false
    description: Generate a build plan based on the determined requirements.
    name: generate_build_plan
    nodes_depended_on:
    - determine_build_requirements
    nodes_dependent_on: []
    prompt: Create a detailed build plan for the identified components based on their
      requirements.
  identify_key_components:
    agent: false
    description: Identify the key components required to achieve the objective.
    name: identify_key_components
    nodes_depended_on:
    - interpret_objective
    nodes_dependent_on: []
    prompt: Based on the objective, list the key components that need to be built.
  interpret_objective:
    agent: false
    description: Interpret the given objective to understand what needs to be built.
    name: interpret_objective
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Understand the objective 'tell me what to build' and identify the key
      requirements.
  provide_build_instructions:
    agent: false
    description: Provide the final build instructions based on the validated build
      plan.
    name: provide_build_instructions
    nodes_depended_on:
    - validate_build_plan
    nodes_dependent_on: []
    prompt: Create a clear and concise set of instructions for building the required
      components.
  validate_build_plan:
    agent: false
    description: Validate the generated build plan to ensure it meets the objective.
    name: validate_build_plan
    nodes_depended_on:
    - generate_build_plan
    nodes_dependent_on: []
    prompt: Review the build plan to ensure it aligns with the objective and makes
      sense.
