dag_type: plain_text
description: A workflow to determine what to build based on the objective
name: tell_me_what_to_build
nodes:
  define_build_scope:
    agent: false
    description: Define the scope of what needs to be built
    name: define_build_scope
    nodes_depended_on:
    - identify_build_requirements
    nodes_dependent_on: []
    prompt: Based on the requirements, define the scope of what needs to be built,
      including the key features, functionalities, and deliverables.
  determine_build_approach:
    agent: false
    description: Determine the approach for building what needs to be built
    name: determine_build_approach
    nodes_depended_on:
    - define_build_scope
    nodes_dependent_on: []
    prompt: Based on the scope, determine the approach for building what needs to
      be built, including the technical approach, tools, and methodologies.
  identify_build_requirements:
    agent: false
    description: Determine the specific requirements for what needs to be built
    name: identify_build_requirements
    nodes_depended_on:
    - interpret_objective
    nodes_dependent_on: []
    prompt: Based on the interpretation of the objective, list the specific requirements
      for what needs to be built, including functional, non-functional, and technical
      requirements.
  interpret_objective:
    agent: false
    description: Analyze the given objective to understand what needs to be built
    name: interpret_objective
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Interpret the objective 'tell me what to build' and identify the key requirements
      and constraints.
  provide_build_plan:
    agent: false
    description: Provide a plan for building what needs to be built
    name: provide_build_plan
    nodes_depended_on:
    - determine_build_approach
    nodes_dependent_on: []
    prompt: Based on the approach, provide a detailed plan for building what needs
      to be built, including the key steps, tasks, and timelines.
