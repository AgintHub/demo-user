dag_type: plain_text
description: A concurrent, highly decomposed workflow to design, engineer, procure,
  assemble, and validate a functional car.
name: build_car
nodes:
  analyze_test_results_and_refine_design:
    agent: false
    description: Review data from all tests and update the design.
    name: analyze_test_results_and_refine_design
    nodes_depended_on:
    - perform_on_road_driving_tests
    - simulate_crashworthiness
    - simulate_aerodynamics
    - estimate_total_production_cost
    nodes_dependent_on: []
    prompt: Compare test results with original targets. Identify 5 key areas for refinement
      (e.g., weight, software, cooling). Describe changes.
  assemble_prototype_car:
    agent: false
    description: Assemble all prototype systems into a working vehicle.
    name: assemble_prototype_car
    nodes_depended_on:
    - build_prototype_body
    - assemble_prototype_powertrain
    - integrate_prototype_electrical_system
    - model_3d_interior
    nodes_dependent_on: []
    prompt: 'Assemble the complete prototype car: mount powertrain, install interior,
      connect electrical systems. Ensure all components are secured and routed.'
  assemble_prototype_powertrain:
    agent: false
    description: Assemble engine, motor, or drivetrain for prototype.
    name: assemble_prototype_powertrain
    nodes_depended_on:
    - specify_engine
    - design_transmission_system
    - model_powertrain_integration
    nodes_dependent_on: []
    prompt: Physically assemble the powertrain unit based on integration model. Verify
      torque paths and mounting points.
  build_prototype_body:
    agent: false
    description: Fabricate the physical car body using prototype methods.
    name: build_prototype_body
    nodes_depended_on:
    - model_3d_exterior
    - select_materials_for_body
    - design_assembly_line_fixtures
    nodes_dependent_on: []
    prompt: Build one physical car body using rapid prototyping (e.g., 3D printing,
      hand forming). Confirm alignment with 3D model.
  certify_vehicle_for_regulatory_compliance:
    agent: false
    description: Obtain official approval from transportation safety and emissions
      agencies.
    name: certify_vehicle_for_regulatory_compliance
    nodes_depended_on:
    - generate_final_production_blueprints
    - establish_safety_standards
    nodes_dependent_on: []
    prompt: Submit vehicle documentation and test data to relevant agencies (e.g.,
      NHTSA, EPA). Confirm compliance with safety and emissions rules.
  choose_powertrain_type:
    agent: false
    description: Select between ICE, electric, hybrid, or fuel cell.
    name: choose_powertrain_type
    nodes_depended_on:
    - define_car_purpose
    - set_performance_targets
    nodes_dependent_on: []
    prompt: Choose the powertrain type based on performance, purpose, and regulatory
      context. Provide one-sentence rationale.
  compute_bill_of_materials:
    agent: false
    description: Create complete list of parts and quantities.
    name: compute_bill_of_materials
    nodes_depended_on:
    - model_3d_exterior
    - model_3d_interior
    - specify_engine
    - design_transmission_system
    - design_electrical_architecture
    nodes_dependent_on: []
    prompt: Generate a full bill of materials (BOM) listing every part, material,
      fastener, and quantity required. Organize by system (body, powertrain, electrical).
  conduct_engine_dyno_test:
    agent: false
    description: Test engine or motor performance on a dynamometer.
    name: conduct_engine_dyno_test
    nodes_depended_on:
    - specify_engine
    nodes_dependent_on: []
    prompt: Test engine or motor on a dyno. Record power, torque, efficiency, and
      thermal behavior across RPM range.
  define_car_purpose:
    agent: false
    description: Specify the intended use and core requirements of the car.
    name: define_car_purpose
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Define the primary purpose of the car (e.g., city commuting, off-road,
      high-speed). List 5 core performance and usability requirements such as range,
      seating, or payload.
  deliver_functional_car:
    agent: false
    description: Provide the completed car ready for use.
    name: deliver_functional_car
    nodes_depended_on:
    - generate_final_production_blueprints
    - certify_vehicle_for_regulatory_compliance
    nodes_dependent_on: []
    prompt: Assemble one final production-equivalent car using certified designs and
      parts. Deliver it in drivable, fully compliant condition.
  design_assembly_line_fixtures:
    agent: false
    description: Design tools and jigs for production line use.
    name: design_assembly_line_fixtures
    nodes_depended_on:
    - draft_manufacturing_process_plan
    nodes_dependent_on: []
    prompt: Design necessary fixtures, clamps, and robotic tooling for each stage
      of the assembly line. Describe one per stage.
  design_electrical_architecture:
    agent: false
    description: 'Map the car''s electrical system: battery, wiring, ECUs, sensors.'
    name: design_electrical_architecture
    nodes_depended_on:
    - choose_powertrain_type
    - design_interior_layout
    nodes_dependent_on: []
    prompt: 'Design electrical architecture: voltage levels, battery placement, main
      harnesses, ECU locations, sensor network. Output a block diagram description.'
  design_exterior_styling:
    agent: false
    description: Create initial sketches of the car's outer appearance.
    name: design_exterior_styling
    nodes_depended_on:
    - select_vehicle_class
    nodes_dependent_on: []
    prompt: Produce 3 conceptual sketches of the car exterior. Focus on silhouette,
      lighting, and proportions. Describe each in one sentence.
  design_frame_and_chassis:
    agent: false
    description: Engineer the structural frame and suspension system.
    name: design_frame_and_chassis
    nodes_depended_on:
    - determine_dimensions
    - set_performance_targets
    nodes_dependent_on: []
    prompt: Design the chassis and frame structure considering dimensional constraints
      and performance goals. Specify suspension type and layout.
  design_interior_layout:
    agent: false
    description: Create layout and look of the cabin.
    name: design_interior_layout
    nodes_depended_on:
    - select_vehicle_class
    nodes_dependent_on: []
    prompt: 'Design the interior layout: seat arrangement, dashboard, infotainment
      placement. Output a labeled 2D sketch description.'
  design_onboard_software_system:
    agent: false
    description: Define functionality of vehicle control software.
    name: design_onboard_software_system
    nodes_depended_on:
    - design_electrical_architecture
    - choose_powertrain_type
    nodes_dependent_on: []
    prompt: 'Specify software systems: engine control, battery management, infotainment,
      driver assistance. List modules and core functions of each.'
  design_transmission_system:
    agent: false
    description: Design gearbox or drivetrain configuration.
    name: design_transmission_system
    nodes_depended_on:
    - choose_powertrain_type
    - specify_engine
    nodes_dependent_on: []
    prompt: 'Design transmission: number of gears, type (manual, automatic, DCT, single-speed
      EV), drivetrain (FWD, RWD, AWD). Justify choice.'
  determine_dimensions:
    agent: false
    description: Specify overall length, width, height, wheelbase, and ground clearance.
    name: determine_dimensions
    nodes_depended_on:
    - select_vehicle_class
    nodes_dependent_on: []
    prompt: 'List exact dimensional targets for the car: length, width, height, wheelbase,
      ground clearance. Units in millimeters.'
  draft_manufacturing_process_plan:
    agent: false
    description: Outline how the car will be built on an assembly line.
    name: draft_manufacturing_process_plan
    nodes_depended_on:
    - model_3d_exterior
    - model_3d_interior
    - design_frame_and_chassis
    nodes_dependent_on: []
    prompt: 'Create a step-by-step description of the manufacturing sequence: stamping,
      body assembly, paint, powertrain install, final assembly. List major stations.'
  establish_safety_standards:
    agent: false
    description: List mandatory safety regulations and target ratings.
    name: establish_safety_standards
    nodes_depended_on:
    - define_car_purpose
    nodes_dependent_on: []
    prompt: Identify applicable safety standards (e.g., NHTSA, Euro NCAP) and desired
      crash test ratings for this vehicle class and market. List only the standards
      and targets.
  estimate_total_production_cost:
    agent: false
    description: Calculate total cost to build one unit.
    name: estimate_total_production_cost
    nodes_depended_on:
    - compute_bill_of_materials
    - request_component_quotes
    - draft_manufacturing_process_plan
    nodes_dependent_on: []
    prompt: Using BOM and supplier quotes, calculate total per-unit production cost.
      Include labor and overhead estimates. Output in USD.
  evaluate_suspension_performance:
    agent: false
    description: Test ride quality and handling under various road conditions.
    name: evaluate_suspension_performance
    nodes_depended_on:
    - design_frame_and_chassis
    - assemble_prototype_car
    nodes_dependent_on: []
    prompt: Drive prototype over bumps, curves, and rough terrain. Evaluate body roll,
      damping, and tire grip. Report subjective and objective findings.
  generate_final_production_blueprints:
    agent: false
    description: Produce finalized, release-ready engineering drawings and specs.
    name: generate_final_production_blueprints
    nodes_depended_on:
    - analyze_test_results_and_refine_design
    nodes_dependent_on: []
    prompt: Generate final CAD models, schematics, and assembly instructions approved
      for mass production. Label as 'Release 1.0'.
  identify_component_suppliers:
    agent: false
    description: List vendors for key parts (e.g., tires, glass, electronics).
    name: identify_component_suppliers
    nodes_depended_on:
    - determine_dimensions
    - choose_powertrain_type
    - design_electrical_architecture
    nodes_dependent_on: []
    prompt: List suppliers for at least 10 critical components (e.g., tires, ECU,
      battery, seats). Include one sentence per supplier justifying choice.
  integrate_prototype_electrical_system:
    agent: false
    description: Install wiring, battery, and ECUs on prototype.
    name: integrate_prototype_electrical_system
    nodes_depended_on:
    - design_electrical_architecture
    - simulate_software_integration
    nodes_dependent_on: []
    prompt: Install prototype wiring harness, battery, and control units. Connect
      to sensors and actuators. Verify continuity and grounding.
  model_3d_exterior:
    agent: false
    description: Generate a full 3D digital model of the car's body.
    name: model_3d_exterior
    nodes_depended_on:
    - design_exterior_styling
    - determine_dimensions
    nodes_dependent_on: []
    prompt: Convert exterior styling sketches into a complete 3D CAD model. Ensure
      dimensions match specifications.
  model_3d_interior:
    agent: false
    description: Generate a complete 3D digital model of the cabin.
    name: model_3d_interior
    nodes_depended_on:
    - design_interior_layout
    - determine_dimensions
    nodes_dependent_on: []
    prompt: Create a 3D CAD model of the interior based on layout and dimensional
      specs. Include seat contours, dashboard, and control positions.
  model_powertrain_integration:
    agent: false
    description: Simulate how engine and transmission fit and interact in the chassis.
    name: model_powertrain_integration
    nodes_depended_on:
    - specify_engine
    - design_transmission_system
    - design_frame_and_chassis
    nodes_dependent_on: []
    prompt: Generate a 3D integration model showing engine, transmission, and drivetrain
      placement within the chassis. Check for fit and clearances.
  perform_on_road_driving_tests:
    agent: false
    description: Test the car in real-world driving conditions.
    name: perform_on_road_driving_tests
    nodes_depended_on:
    - assemble_prototype_car
    - test_braking_system
    - evaluate_suspension_performance
    - run_prototype_software_in_hardware
    - conduct_engine_dyno_test
    nodes_dependent_on: []
    prompt: Drive the prototype for 100 miles in urban, highway, and mixed conditions.
      Log performance, comfort, noise, and system behavior.
  request_component_quotes:
    agent: false
    description: Obtain pricing and lead times from suppliers.
    name: request_component_quotes
    nodes_depended_on:
    - identify_component_suppliers
    nodes_dependent_on: []
    prompt: Request formal quotes from each supplier. Summarize price per unit, MOQ,
      and lead time in a table.
  run_prototype_software_in_hardware:
    agent: false
    description: Execute software on the actual prototype ECU hardware.
    name: run_prototype_software_in_hardware
    nodes_depended_on:
    - write_software_modules
    - integrate_prototype_electrical_system
    nodes_dependent_on: []
    prompt: Load software onto prototype ECUs. Run initialization, diagnostics, and
      control loops. Report any hardware-software mismatches.
  select_materials_for_body:
    agent: false
    description: Choose materials for exterior panels and frame.
    name: select_materials_for_body
    nodes_depended_on:
    - determine_dimensions
    - establish_safety_standards
    nodes_dependent_on: []
    prompt: Select body and frame materials (e.g., steel, aluminum, carbon fiber).
      List each material and where it is used. Justify choices with weight and strength
      criteria.
  select_vehicle_class:
    agent: false
    description: Determine the vehicle category (e.g., sedan, SUV, truck).
    name: select_vehicle_class
    nodes_depended_on:
    - define_car_purpose
    nodes_dependent_on: []
    prompt: Based on the carâ€™s intended purpose, choose the appropriate vehicle class.
      Justify in one sentence.
  set_performance_targets:
    agent: false
    description: Define numerical performance goals.
    name: set_performance_targets
    nodes_depended_on:
    - define_car_purpose
    nodes_dependent_on: []
    prompt: 'Set performance targets: 0-60 mph time, top speed, braking distance,
      and turning radius. Present as a 4-row key-value table.'
  simulate_aerodynamics:
    agent: false
    description: Perform CFD analysis on the 3D exterior model.
    name: simulate_aerodynamics
    nodes_depended_on:
    - model_3d_exterior
    nodes_dependent_on: []
    prompt: Run a simulated aerodynamic analysis on the 3D exterior model. Report
      drag coefficient (Cd), downforce, and airflow patterns.
  simulate_crashworthiness:
    agent: false
    description: Run structural simulation for crash impacts.
    name: simulate_crashworthiness
    nodes_depended_on:
    - design_frame_and_chassis
    - select_materials_for_body
    nodes_dependent_on: []
    prompt: Perform a finite element analysis for frontal, side, and rear impacts.
      Report structural integrity and predicted safety performance.
  simulate_software_integration:
    agent: false
    description: Test software with simulated hardware.
    name: simulate_software_integration
    nodes_depended_on:
    - write_software_modules
    - design_electrical_architecture
    nodes_dependent_on: []
    prompt: Simulate the interaction of all software modules with virtual hardware.
      Report integration errors or timing issues.
  specify_engine:
    agent: false
    description: Define internal combustion engine specifications or select electric
      motor.
    name: specify_engine
    nodes_depended_on:
    - choose_powertrain_type
    - set_performance_targets
    nodes_dependent_on: []
    prompt: 'Specify engine or motor: type, displacement, power output (hp/kW), torque
      (Nm), RPM range. One paragraph.'
  test_braking_system:
    agent: false
    description: Validate brake performance and response.
    name: test_braking_system
    nodes_depended_on:
    - design_frame_and_chassis
    - assemble_prototype_car
    nodes_dependent_on: []
    prompt: 'Perform braking tests: measure stopping distances from 30, 60, and 80
      mph. Check fade resistance and ABS operation. Report results.'
  write_software_modules:
    agent: false
    description: Implement core software components.
    name: write_software_modules
    nodes_depended_on:
    - design_onboard_software_system
    nodes_dependent_on: []
    prompt: Write software modules for engine control, braking, and infotainment.
      Output pseudocode or structured logic flow for each.
