dag_type: plain_text
description: A highly concurrent, atomic workflow to build a car by decomposing the
  process into elemental, self-contained tasks that can be executed independently
  and in parallel where possible.
name: build_a_car
nodes:
  assemble_virtual_prototype:
    agent: false
    description: Integrate all CAD models into a full digital vehicle.
    name: assemble_virtual_prototype
    nodes_depended_on:
    - generate_cad_model_exterior
    - generate_cad_model_interior
    - generate_cad_model_chassis
    - generate_cad_model_powertrain
    nodes_dependent_on: []
    prompt: Assemble all CAD components into a complete digital prototype. Verify
      fit, clearances, and interface alignments. Flag any interferences or misalignments
      in a report.
  compile_component_bom:
    agent: false
    description: Create a complete bill of materials for all car components.
    name: compile_component_bom
    nodes_depended_on:
    - generate_cad_model_exterior
    - generate_cad_model_interior
    - generate_cad_model_chassis
    - generate_cad_model_powertrain
    - design_electrical_architecture
    - design_safety_systems
    nodes_dependent_on: []
    prompt: 'Compile a detailed bill of materials listing every part: name, part number,
      material, weight, quantity, supplier (if known), and cost estimate. Output in
      CSV-compatible table format.'
  compile_final_test_report:
    agent: false
    description: Consolidate all test results into a comprehensive evaluation.
    name: compile_final_test_report
    nodes_depended_on:
    - simulate_aerodynamic_performance
    - simulate_powertrain_efficiency
    - simulate_crash_worthiness
    - simulate_thermal_performance
    - perform_static_function_tests
    - perform_dynamic_function_tests
    - conduct_safety_system_verification
    nodes_dependent_on: []
    prompt: Compile all simulation and physical test results into a single report.
      Summarize performance against targets, list defects, and recommend design revisions.
      Use structured sections.
  conduct_safety_system_verification:
    agent: false
    description: Test safety systems in simulated operational conditions.
    name: conduct_safety_system_verification
    nodes_depended_on:
    - perform_static_function_tests
    - design_safety_systems
    nodes_dependent_on: []
    prompt: Trigger airbag sensors, ABS, ESC, and seatbelt locks in controlled scenarios.
      Verify correct activation timing and system response. Report any failures.
  create_body_frame_components:
    agent: false
    description: Generate specifications for structural body-in-white elements.
    name: create_body_frame_components
    nodes_depended_on:
    - select_chassis_type
    - design_exterior_shape
    nodes_dependent_on: []
    prompt: Define the structural components of the body frame (e.g., A-pillar, roof
      rails, floor pan) including material (steel, aluminum), thickness, and joining
      methods (welding, riveting). Output a component list with material specs.
  define_vehicle_specifications:
    agent: false
    description: Establish core functional and design parameters for the car.
    name: define_vehicle_specifications
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Define the car's key specifications including vehicle class, intended
      use (e.g., commuter, off-road), number of passengers, powertrain type (ICE,
      hybrid, electric), drivetrain (FWD, RWD, AWD), and performance targets (0–60
      mph time, top speed, range). Output only the specifications in a structured
      list.
  deliver_buildable_car_design:
    agent: false
    description: Output final integrated design package ready for manufacturing.
    name: deliver_buildable_car_design
    nodes_depended_on:
    - assemble_virtual_prototype
    - compile_component_bom
    - design_assembly_line_workflow
    - develop_quality_control_checkpoints
    - compile_final_test_report
    nodes_dependent_on: []
    prompt: Produce a final build package containing CAD models, BOM, assembly workflow,
      QC specs, and test report. Package as a compressed archive with documentation.
      Confirm completeness and readiness for production.
  design_assembly_line_workflow:
    agent: false
    description: Plan the sequence and stations for manufacturing assembly.
    name: design_assembly_line_workflow
    nodes_depended_on:
    - assemble_virtual_prototype
    - compile_component_bom
    nodes_dependent_on: []
    prompt: 'Design a step-by-step assembly line workflow: body shop → paint → powertrain
      install → interior → final trim → QA. For each station, list tasks, tools, and
      cycle time. Output as a process flowchart in text.'
  design_braking_system:
    agent: false
    description: Specify braking components and system configuration.
    name: design_braking_system
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: Design the braking system including disc/drum type, caliper configuration,
      ABS integration, brake booster, and regenerative braking (if applicable). List
      component specs and layout.
  design_electrical_architecture:
    agent: false
    description: Define the car’s electrical system topology and major circuits.
    name: design_electrical_architecture
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: 'Design the electrical architecture including voltage level (12V, 48V,
      HV), battery type and location, ECU placements, lighting systems, sensor bus,
      and infotainment power needs. Output a block diagram in text form: component
      → power source → circuit type.'
  design_exterior_shape:
    agent: false
    description: Create the aerodynamic and aesthetic form of the car’s outer body.
    name: design_exterior_shape
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: Design the exterior shape of the car to meet aerodynamic efficiency (target
      Cd ≤ 0.3), brand styling language, and functional needs (visibility, ingress/egress).
      Output a 3D sketch description or CAD-ready parameters.
  design_interior_layout:
    agent: false
    description: Plan the spatial arrangement of cabin components and passenger zones.
    name: design_interior_layout
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: Design the interior layout considering ergonomics, passenger comfort,
      visibility, storage, and dashboard placement. Specify seating capacity, material
      zones, and driver interface placement in a labeled schematic description.
  design_powertrain_system:
    agent: false
    description: Engineer the power generation and delivery system.
    name: design_powertrain_system
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: 'Design the powertrain components based on the selected type (ICE, hybrid,
      electric): engine/motor, transmission, differential, driveline. List component
      types, specs (e.g., kW, torque, RPM), and layout (front/rear/mid-mounted).'
  design_safety_systems:
    agent: false
    description: Define passive and active safety components.
    name: design_safety_systems
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: Design safety systems including airbags, seatbelt pretensioners, crumple
      zones, electronic stability control, and collision avoidance sensors. List types,
      quantities, and placement zones.
  design_steering_system:
    agent: false
    description: Specify steering mechanism and assist system.
    name: design_steering_system
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: Design the steering system (e.g., rack-and-pinion, electric power steering)
      with gear ratio, turning radius, and assist requirements. Output configuration
      and interface with chassis.
  design_suspension_system:
    agent: false
    description: Specify suspension components and configuration for ride and handling.
    name: design_suspension_system
    nodes_depended_on:
    - define_vehicle_specifications
    - select_chassis_type
    nodes_dependent_on: []
    prompt: Design front and rear suspension systems (e.g., MacPherson strut, double
      wishbone) based on vehicle use and weight distribution. List key components,
      spring rates, damping values, and geometry targets.
  develop_quality_control_checkpoints:
    agent: false
    description: Define inspection points and tolerances during assembly.
    name: develop_quality_control_checkpoints
    nodes_depended_on:
    - design_assembly_line_workflow
    nodes_dependent_on: []
    prompt: Define quality control checkpoints at key stages (e.g., post-weld, post-paint,
      pre-delivery). List measurable criteria (e.g., torque specs, gap tolerances,
      electrical continuity) and testing methods.
  generate_cad_model_chassis:
    agent: false
    description: Create a CAD model of the vehicle chassis structure.
    name: generate_cad_model_chassis
    nodes_depended_on:
    - select_chassis_type
    - create_body_frame_components
    nodes_dependent_on: []
    prompt: Model the chassis in CAD with accurate geometry, mounting points, and
      structural members. Include material properties and stress zones. Output in
      .step format with annotations.
  generate_cad_model_exterior:
    agent: false
    description: Create a full 3D CAD model of the car’s exterior.
    name: generate_cad_model_exterior
    nodes_depended_on:
    - design_exterior_shape
    nodes_dependent_on: []
    prompt: 'Generate a complete 3D CAD model of the exterior based on the shape design.
      Ensure surfaces are manifold, gaps sealed, and dimensions precise. Output file
      format: .step or .iges with metadata.'
  generate_cad_model_interior:
    agent: false
    description: Create a full 3D CAD model of the car’s interior.
    name: generate_cad_model_interior
    nodes_depended_on:
    - design_interior_layout
    nodes_dependent_on: []
    prompt: 'Generate a 3D CAD model of the interior layout including dash, seats,
      controls, and trim. Ensure ergonomics and clearance are maintained. Output file
      format: .step or .iges.'
  generate_cad_model_powertrain:
    agent: false
    description: Create a CAD model of the powertrain assembly.
    name: generate_cad_model_powertrain
    nodes_depended_on:
    - design_powertrain_system
    nodes_dependent_on: []
    prompt: Create a 3D CAD model of the engine/motor, transmission, and drivetrain
      components as an integrated unit. Include bolt patterns, alignment markers,
      and service access points. Output in .step format.
  install_braking_system:
    agent: false
    description: Fit brakes, lines, and control modules.
    name: install_braking_system
    nodes_depended_on:
    - install_suspension_and_wheels
    - design_braking_system
    nodes_dependent_on: []
    prompt: Install brake calipers, rotors, lines, master cylinder, and ABS module.
      Bleed system and test pedal feel and response. Output pressure test results.
  install_electrical_system:
    agent: false
    description: Wire and connect all electrical components.
    name: install_electrical_system
    nodes_depended_on:
    - integrate_powertrain_into_prototype
    - design_electrical_architecture
    nodes_dependent_on: []
    prompt: Install wiring harnesses, ECUs, sensors, lights, and battery. Verify continuity,
      grounding, and signal integrity. Output a connectivity test report.
  install_exterior_panels:
    agent: false
    description: Attach outer body panels to the frame.
    name: install_exterior_panels
    nodes_depended_on:
    - integrate_powertrain_into_prototype
    - generate_cad_model_exterior
    nodes_dependent_on: []
    prompt: Mount doors, hood, trunk, fenders, and glass. Check panel gaps, flushness,
      and sealing. Document any alignment or tolerances issues.
  install_interior_components:
    agent: false
    description: Fit all interior parts into the prototype vehicle.
    name: install_interior_components
    nodes_depended_on:
    - integrate_powertrain_into_prototype
    - generate_cad_model_interior
    nodes_dependent_on: []
    prompt: Install seats, dashboard, controls, HVAC, and trim. Verify ergonomics,
      noise levels, and accessibility. Report any fit or comfort issues.
  install_steering_system:
    agent: false
    description: Mount steering column, rack, and assist mechanism.
    name: install_steering_system
    nodes_depended_on:
    - install_suspension_and_wheels
    - design_steering_system
    nodes_dependent_on: []
    prompt: Install the steering system and connect to wheels. Test free play, turning
      radius, and electronic assist function. Report any binding or delay.
  install_suspension_and_wheels:
    agent: false
    description: Mount suspension system and tires/wheels.
    name: install_suspension_and_wheels
    nodes_depended_on:
    - integrate_powertrain_into_prototype
    - design_suspension_system
    - select_tires_and_wheels
    nodes_dependent_on: []
    prompt: Install front and rear suspension, axles, and wheels. Set initial alignment
      and preload. Verify travel, noise, and mounting strength.
  integrate_powertrain_into_prototype:
    agent: false
    description: Install powertrain into physical body frame.
    name: integrate_powertrain_into_prototype
    nodes_depended_on:
    - prototype_body_frame
    - prototype_powertrain_unit
    nodes_dependent_on: []
    prompt: Mount the prototype powertrain into the body frame. Verify alignment,
      clearances, and mounting strength. Report any fitment or interface issues.
  model_thermal_management_system:
    agent: false
    description: Design cooling and heating systems for powertrain and cabin.
    name: model_thermal_management_system
    nodes_depended_on:
    - design_powertrain_system
    nodes_dependent_on: []
    prompt: 'Model the thermal management system: radiator, coolant lines, HVAC, battery
      cooling (if electric). Specify flow rates, heat exchange capacity, and duct
      routing.'
  perform_dynamic_function_tests:
    agent: false
    description: Test vehicle operation under motion in controlled environment.
    name: perform_dynamic_function_tests
    nodes_depended_on:
    - install_braking_system
    - install_steering_system
    - install_suspension_and_wheels
    nodes_dependent_on: []
    prompt: 'Conduct low-speed dynamic tests: acceleration, braking, steering response,
      gear shifts. Monitor thermal rise, noise, and drivetrain smoothness. Log anomalies.'
  perform_static_function_tests:
    agent: false
    description: Verify operation of non-moving systems.
    name: perform_static_function_tests
    nodes_depended_on:
    - install_electrical_system
    - install_interior_components
    - install_exterior_panels
    - run_initial_system_activation
    nodes_dependent_on: []
    prompt: Test lights, HVAC, wipers, infotainment, airbags, and alarms in stationary
      mode. Confirm all functions activate correctly. Report non-functional systems.
  prototype_body_frame:
    agent: false
    description: Construct a physical prototype of the body structure.
    name: prototype_body_frame
    nodes_depended_on:
    - generate_cad_model_chassis
    - create_body_frame_components
    nodes_dependent_on: []
    prompt: Fabricate a physical prototype of the body frame using selected materials
      and joining methods. Confirm dimensional accuracy and structural integrity.
      Report any deviations.
  prototype_powertrain_unit:
    agent: false
    description: Build a working prototype of the powertrain system.
    name: prototype_powertrain_unit
    nodes_depended_on:
    - generate_cad_model_powertrain
    - design_powertrain_system
    nodes_dependent_on: []
    prompt: Assemble a functional prototype of the powertrain. Test torque delivery,
      thermal behavior, and integration readiness. Log performance data and failure
      points.
  run_initial_system_activation:
    agent: false
    description: Power on and initialize all electronic systems.
    name: run_initial_system_activation
    nodes_depended_on:
    - install_electrical_system
    nodes_dependent_on: []
    prompt: Perform initial power-up of ECUs, infotainment, sensors, and dash. Verify
      boot sequences, communication buses (CAN, LIN), and error codes. Log any faults.
  select_chassis_type:
    agent: false
    description: Choose the structural type for the vehicle chassis.
    name: select_chassis_type
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: Based on the vehicle specifications, select the appropriate chassis type
      (e.g., unibody, body-on-frame). Provide a one-sentence justification for the
      choice.
  select_materials_for_production:
    agent: false
    description: Finalize materials for manufacturing based on performance and cost.
    name: select_materials_for_production
    nodes_depended_on:
    - compile_component_bom
    nodes_dependent_on: []
    prompt: Select final production materials for key components (e.g., high-strength
      steel, aluminum alloys, composites) balancing durability, weight, and cost.
      List material choices per component category.
  select_tires_and_wheels:
    agent: false
    description: Choose appropriate tire and wheel specifications.
    name: select_tires_and_wheels
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: Select tire size, type (all-season, performance), load rating, and wheel
      material (steel, alloy) and diameter based on vehicle weight, use, and performance
      targets. Output tire code and wheel specs.
  simulate_aerodynamic_performance:
    agent: false
    description: Evaluate airflow and drag characteristics of exterior design.
    name: simulate_aerodynamic_performance
    nodes_depended_on:
    - design_exterior_shape
    nodes_dependent_on: []
    prompt: Simulate airflow over the exterior shape using CFD principles. Report
      drag coefficient (Cd), lift forces, and airflow patterns around wheels and underbody.
      Identify areas for improvement.
  simulate_crash_worthiness:
    agent: false
    description: Assess structural safety in impact scenarios.
    name: simulate_crash_worthiness
    nodes_depended_on:
    - create_body_frame_components
    - design_safety_systems
    nodes_dependent_on: []
    prompt: Simulate frontal, side, and rear crash scenarios. Evaluate energy absorption,
      passenger compartment integrity, and airbag deployment timing. Report compliance
      with safety standards (e.g., NHTSA, Euro NCAP).
  simulate_powertrain_efficiency:
    agent: false
    description: Evaluate energy use and output of powertrain under driving cycles.
    name: simulate_powertrain_efficiency
    nodes_depended_on:
    - design_powertrain_system
    nodes_dependent_on: []
    prompt: Simulate powertrain performance under standard driving cycles (e.g., WLTP,
      EPA). Report fuel economy or kWh/100mi, acceleration curves, and regenerative
      braking efficiency. Highlight losses or inefficiencies.
  simulate_thermal_performance:
    agent: false
    description: Evaluate thermal system under operational loads.
    name: simulate_thermal_performance
    nodes_depended_on:
    - model_thermal_management_system
    nodes_dependent_on: []
    prompt: Run a simulation of the thermal management system under high-load conditions
      (e.g., 90°F ambient, highway speed). Report temperature profiles for engine/motor,
      battery, and cabin. List any overheating risks.
