dag_type: plain_text
description: Identify changes needed in the workflow
name: identify_changes
nodes:
  analyze_current_workflow:
    agent: false
    description: Analyze the current workflow to understand its components
    name: analyze_current_workflow
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Carefully read and analyze the current workflow to identify its key components
      and objectives.
  determine_changes:
    agent: false
    description: Determine what changes are needed in the workflow
    name: determine_changes
    nodes_depended_on:
    - analyze_current_workflow
    nodes_dependent_on: []
    prompt: Based on the analysis of the current workflow, determine what changes
      are needed to comply with the new objective.
  provide_change_instructions:
    agent: false
    description: Provide detailed instructions on the changes needed
    name: provide_change_instructions
    nodes_depended_on:
    - determine_changes
    nodes_dependent_on: []
    prompt: Based on the determined changes, provide detailed instructions on what
      needs to be changed in the workflow.
