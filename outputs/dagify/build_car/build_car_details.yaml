dag_type: plain_text
description: A directed acyclic workflow to design, manufacture, assemble, and test
  a functional car from initial specifications to final delivery.
name: build_car
nodes:
  assemble_electrical_system:
    agent: false
    description: Wire and install electrical components.
    name: assemble_electrical_system
    nodes_depended_on:
    - generate_electrical_component_list
    nodes_dependent_on: []
    prompt: Install battery, wiring harness, ECUs, sensors, and lights. Test continuity
      and voltage at key nodes. Report faults.
  assemble_engine:
    agent: false
    description: Build the physical engine from components.
    name: assemble_engine
    nodes_depended_on:
    - generate_engine_component_list
    nodes_dependent_on: []
    prompt: Assemble the engine using the provided BOM. Perform leak and rotation
      test. Report final output specs and any malfunctions.
  assemble_interior:
    agent: false
    description: Install cabin components including seats and dashboard.
    name: assemble_interior
    nodes_depended_on:
    - generate_interior_component_list
    nodes_dependent_on: []
    prompt: 'Assemble interior components: seats, dashboard, infotainment, HVAC. Verify
      ergonomics and functionality. List missing or faulty parts.'
  assemble_transmission:
    agent: false
    description: Build the physical transmission unit.
    name: assemble_transmission
    nodes_depended_on:
    - generate_transmission_component_list
    nodes_dependent_on: []
    prompt: Assemble the transmission using the provided BOM. Test gear shifting and
      output torque. Report any binding or slippage.
  attach_body_panels:
    agent: false
    description: Mount exterior body panels onto chassis.
    name: attach_body_panels
    nodes_depended_on:
    - manufacture_chassis_frame
    - manufacture_body_panels
    nodes_dependent_on: []
    prompt: Attach all body panels (doors, fenders, roof) to the chassis. Ensure gap
      uniformity and watertight seals. Report misalignments.
  conduct_engine_start_up_test:
    agent: false
    description: Start the engine and monitor initial operation.
    name: conduct_engine_start_up_test
    nodes_depended_on:
    - perform_initial_power_on_test
    nodes_dependent_on: []
    prompt: Start the engine. Monitor RPM stability, oil pressure, coolant flow, and
      exhaust. Record any misfires, leaks, or abnormal noises.
  define_vehicle_specifications:
    agent: false
    description: Establish core performance, size, fuel type, and functional requirements
      for the car.
    name: define_vehicle_specifications
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Define the key specifications of the car including target top speed, fuel
      type (gasoline, electric, hybrid), seating capacity, drivetrain (FWD, RWD, AWD),
      and range. List only specifications, no rationale.
  deliver_final_vehicle:
    agent: false
    description: Complete final inspection and deliver the functional car.
    name: deliver_final_vehicle
    nodes_depended_on:
    - test_drive_on_chassis_dynamometer
    - perform_safety_and_emissions_testing
    - install_interior_in_cabin
    nodes_dependent_on: []
    prompt: 'Perform final inspection: fluid levels, tire pressure, lights, software
      updates, safety systems. Deliver the completed vehicle with documentation.'
  design_braking_system:
    agent: false
    description: Specify brake type, size, and configuration.
    name: design_braking_system
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: 'Design braking system: select disc or drum, specify front/rear configuration,
      ABS inclusion, and brake booster. List components only.'
  design_electrical_system_architecture:
    agent: false
    description: Define the car's electrical wiring, battery, and ECU network.
    name: design_electrical_system_architecture
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: 'Design the electrical architecture: 12V system, battery capacity, fuse
      box, ECU placement, and wiring harness paths. List major subsystems and voltage
      requirements.'
  design_engine_system:
    agent: false
    description: Specify the engine type, displacement, and configuration.
    name: design_engine_system
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: Design the engine system based on fuel type and performance goals. Specify
      engine type (e.g., inline-4, V6), displacement, horsepower, and torque. Output
      only technical specs.
  design_exterior_body:
    agent: false
    description: Create aerodynamic and structural exterior body panels.
    name: design_exterior_body
    nodes_depended_on:
    - define_vehicle_specifications
    - select_chassis_type
    nodes_dependent_on: []
    prompt: Design the car's exterior body shape using the specified dimensions and
      chassis type. Focus on aerodynamics, door placement, and material (e.g., steel,
      aluminum). Output only shape and material choices.
  design_infotainment_system:
    agent: false
    description: Design the dashboard display, audio, and connectivity features.
    name: design_infotainment_system
    nodes_depended_on:
    - design_interior_cabin
    nodes_dependent_on: []
    prompt: 'Design infotainment system: specify screen size, audio speakers, Bluetooth,
      navigation, and smartphone integration. List components and connectivity options.'
  design_interior_cabin:
    agent: false
    description: Design the layout and components of the car's interior cabin.
    name: design_interior_cabin
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: Design the interior cabin layout including seating arrangement, dashboard
      placement, HVAC vents, and driver visibility. List major components and their
      positions.
  design_safety_systems:
    agent: false
    description: Define airbags, seatbelts, collision sensors, and driver assistance
      features.
    name: design_safety_systems
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: 'Design passive and active safety systems: number and placement of airbags,
      seatbelt pretensioners, backup camera, blind spot detection. List features only.'
  design_suspension_and_steering:
    agent: false
    description: Define suspension geometry and steering mechanism.
    name: design_suspension_and_steering
    nodes_depended_on:
    - define_vehicle_specifications
    - select_chassis_type
    nodes_dependent_on: []
    prompt: Design front and rear suspension types (e.g., MacPherson strut, multi-link)
      and steering mechanism (e.g., rack-and-pinion). Consider ride comfort and handling.
  design_transmission_system:
    agent: false
    description: Specify transmission type and gear ratios.
    name: design_transmission_system
    nodes_depended_on:
    - define_vehicle_specifications
    - design_engine_system
    nodes_dependent_on: []
    prompt: 'Design the transmission system: select automatic, manual, or CVT. Specify
      number of gears and approximate gear ratios. Align with engine output and drivetrain.'
  generate_body_panel_tooling_design:
    agent: false
    description: Create tooling plans for manufacturing body panels.
    name: generate_body_panel_tooling_design
    nodes_depended_on:
    - design_exterior_body
    nodes_dependent_on: []
    prompt: Design molds and stamping tools required to produce each exterior body
      panel. List material, tooling complexity (low/medium/high), and estimated production
      cycle time.
  generate_chassis_blueprint:
    agent: false
    description: Produce detailed CAD blueprint of the chassis structure.
    name: generate_chassis_blueprint
    nodes_depended_on:
    - select_chassis_type
    nodes_dependent_on: []
    prompt: Generate a CAD blueprint of the chassis based on the selected type. Include
      mounting points for engine, suspension, and cabin. Export dimensions and material
      thickness.
  generate_electrical_component_list:
    agent: false
    description: List all components in the electrical system.
    name: generate_electrical_component_list
    nodes_depended_on:
    - design_electrical_system_architecture
    nodes_dependent_on: []
    prompt: 'Generate a BOM for the electrical system: battery, alternator, wiring,
      relays, sensors, ECUs. Include voltage, current rating, and location.'
  generate_engine_component_list:
    agent: false
    description: List all parts required to build the engine.
    name: generate_engine_component_list
    nodes_depended_on:
    - design_engine_system
    nodes_dependent_on: []
    prompt: 'Generate a complete Bill of Materials (BOM) for the engine: pistons,
      crankshaft, valves, ECU, etc. List part name, quantity, and material.'
  generate_interior_component_list:
    agent: false
    description: List all parts needed for interior assembly.
    name: generate_interior_component_list
    nodes_depended_on:
    - design_interior_cabin
    nodes_dependent_on: []
    prompt: 'Generate a BOM for the interior: seats, dashboard, steering wheel, pedals,
      HVAC unit. Include material types and ergonomic dimensions.'
  generate_transmission_component_list:
    agent: false
    description: List all parts required to build the transmission.
    name: generate_transmission_component_list
    nodes_depended_on:
    - design_transmission_system
    nodes_dependent_on: []
    prompt: 'Generate a BOM for the transmission: gears, shafts, clutch (if manual),
      torque converter (if automatic), housing. List part name, quantity, and material.'
  install_braking_system:
    agent: false
    description: Install brake lines, calipers, and master cylinder.
    name: install_braking_system
    nodes_depended_on:
    - design_braking_system
    - install_suspension_and_steering
    nodes_dependent_on: []
    prompt: 'Install brake components: calipers, rotors, lines, master cylinder, ABS
      module. Bleed system and test pedal pressure. Report leaks or sponginess.'
  install_engine:
    agent: false
    description: Mount engine into chassis.
    name: install_engine
    nodes_depended_on:
    - manufacture_chassis_frame
    - assemble_engine
    nodes_dependent_on: []
    prompt: Install the assembled engine into the chassis using designated mounts.
      Connect to intake, exhaust, and coolant lines. Verify secure fit.
  install_interior_in_cabin:
    agent: false
    description: Finalize interior assembly inside the cabin.
    name: install_interior_in_cabin
    nodes_depended_on:
    - attach_body_panels
    - assemble_interior
    nodes_dependent_on: []
    prompt: Install dashboard, seats, steering wheel, and controls inside the completed
      cabin. Confirm clearances and switch operations. Note any fit issues.
  install_suspension_and_steering:
    agent: false
    description: Mount suspension and steering systems to chassis.
    name: install_suspension_and_steering
    nodes_depended_on:
    - manufacture_chassis_frame
    - design_suspension_and_steering
    nodes_dependent_on: []
    prompt: Install front and rear suspension and steering linkage. Perform alignment
      check. Report play or binding in joints.
  install_transmission:
    agent: false
    description: Mount transmission and connect to engine and drivetrain.
    name: install_transmission
    nodes_depended_on:
    - manufacture_chassis_frame
    - assemble_transmission
    - install_engine
    nodes_dependent_on: []
    prompt: Mount the transmission and couple it to the engine and drivetrain. Verify
      gear engagement and fluid lines. Report alignment status.
  install_wheels_and_tires:
    agent: false
    description: Mount wheels and tires to suspension hubs.
    name: install_wheels_and_tires
    nodes_depended_on:
    - install_suspension_and_steering
    nodes_dependent_on: []
    prompt: Install specified wheels and tires. Balance and torque to spec. Verify
      clearance with fenders and suspension travel.
  integrate_electrical_system:
    agent: false
    description: Connect all electrical subsystems and test integration.
    name: integrate_electrical_system
    nodes_depended_on:
    - assemble_electrical_system
    - install_engine
    - install_braking_system
    - assemble_interior
    nodes_dependent_on: []
    prompt: 'Fully integrate all electrical systems: engine ECU, brake sensors, infotainment,
      lighting. Power cycle and test communication buses (CAN). Report error codes.'
  manufacture_body_panels:
    agent: false
    description: Produce exterior body panels using tooling design.
    name: manufacture_body_panels
    nodes_depended_on:
    - generate_body_panel_tooling_design
    nodes_dependent_on: []
    prompt: Fabricate all exterior body panels (doors, hood, roof, etc.) using the
      provided tooling plans. Verify dimensions and report defects.
  manufacture_chassis_frame:
    agent: false
    description: Fabricate the physical chassis structure.
    name: manufacture_chassis_frame
    nodes_depended_on:
    - generate_chassis_blueprint
    nodes_dependent_on: []
    prompt: Manufacture the chassis frame using specified materials and dimensions.
      Report completion and any deviations from blueprint.
  perform_initial_power_on_test:
    agent: false
    description: Power up the car and verify basic electrical and engine functions.
    name: perform_initial_power_on_test
    nodes_depended_on:
    - integrate_electrical_system
    - install_engine
    - install_transmission
    nodes_dependent_on: []
    prompt: 'Perform first power-on: verify dashboard lights, fuel pump, ECU handshake,
      and starter engagement. Record success or failure of ignition sequence.'
  perform_safety_and_emissions_testing:
    agent: false
    description: Conduct crash simulation and emissions analysis.
    name: perform_safety_and_emissions_testing
    nodes_depended_on:
    - design_safety_systems
    - simulate_engine_performance
    nodes_dependent_on: []
    prompt: Run virtual crash test to evaluate safety system performance. Perform
      emissions simulation to verify compliance with standards (e.g., Euro 6, EPA).
      Report pass/fail status.
  select_chassis_type:
    agent: false
    description: 'Choose the structural chassis design: unibody or body-on-frame.'
    name: select_chassis_type
    nodes_depended_on:
    - define_vehicle_specifications
    nodes_dependent_on: []
    prompt: Based on the vehicle specifications, select either unibody or body-on-frame
      chassis construction. Justify in one sentence based on weight, durability, or
      intended use.
  simulate_engine_performance:
    agent: false
    description: Simulate engine output under various load conditions.
    name: simulate_engine_performance
    nodes_depended_on:
    - design_engine_system
    nodes_dependent_on: []
    prompt: Simulate engine performance across RPM ranges. Report peak horsepower
      and torque points, fuel consumption at cruising speed. Use standard test cycle.
  simulate_suspension_dynamics:
    agent: false
    description: Test suspension behavior on various road surfaces.
    name: simulate_suspension_dynamics
    nodes_depended_on:
    - design_suspension_and_steering
    nodes_dependent_on: []
    prompt: Simulate suspension response on potholes, bumps, and high-speed turns.
      Report ride comfort score (1â€“10) and body roll in degrees.
  simulate_vehicle_aerodynamics:
    agent: false
    description: Run aerodynamic simulation on exterior body design.
    name: simulate_vehicle_aerodynamics
    nodes_depended_on:
    - design_exterior_body
    nodes_dependent_on: []
    prompt: Using the exterior body design, simulate airflow to calculate drag coefficient
      (Cd) and lift. Report Cd value and suggest one improvement if Cd > 0.3.
  test_drive_on_chassis_dynamometer:
    agent: false
    description: Simulate driving conditions on a dyno to validate powertrain.
    name: test_drive_on_chassis_dynamometer
    nodes_depended_on:
    - conduct_engine_start_up_test
    - install_transmission
    - install_wheels_and_tires
    nodes_dependent_on: []
    prompt: Mount car on chassis dynamometer. Run acceleration, braking, and gear
      shift cycles. Measure power output, fuel efficiency, and heat buildup.
