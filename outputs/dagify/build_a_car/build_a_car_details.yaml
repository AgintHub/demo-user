dag_type: plain_text
description: A highly concurrent, atomic workflow to design, source, assemble, and
  validate a functional automobile from concept to physical prototype.
name: build_a_car
nodes:
  assemble_electrical_harness:
    agent: false
    description: Build the main wiring harness and connect key electrical subsystems.
    name: assemble_electrical_harness
    nodes_depended_on:
    - design_electrical_architecture
    nodes_dependent_on: []
    prompt: Assemble the main electrical wiring harness. Connect ECU, battery, sensors,
      actuators, and lighting. Verify continuity and correct routing.
  assemble_powertrain:
    agent: false
    description: Build and test the powertrain as a standalone unit.
    name: assemble_powertrain
    nodes_depended_on:
    - create_engine_or_motor_specifications
    - design_transmission_system
    - model_powertrain_layout
    nodes_dependent_on: []
    prompt: Assemble the engine/motor with transmission and drivetrain. Conduct bench
      test for power output, vibration, and thermal behavior. Record performance data.
  attach_body_panels:
    agent: false
    description: Mount all exterior body panels onto the chassis and frame.
    name: attach_body_panels
    nodes_depended_on:
    - fabricate_body_panels
    - install_chassis_subsystems
    nodes_dependent_on: []
    prompt: Attach all body panels (doors, hood, trunk, fenders) to the chassis. Ensure
      proper gaps, alignment, and secure fastening. Verify door operation.
  conduct_functional_subsystem_tests:
    agent: false
    description: 'Test individual systems: brakes, steering, lights, HVAC, infotainment.'
    name: conduct_functional_subsystem_tests
    nodes_depended_on:
    - integrate_electrical_system
    - install_chassis_subsystems
    - install_interior_components
    nodes_dependent_on: []
    prompt: 'Test each subsystem independently: brake response, steering effort, light
      operation, HVAC output, infotainment functionality. Document results and issues.'
  conduct_road_test:
    agent: false
    description: Perform controlled driving to evaluate real-world performance.
    name: conduct_road_test
    nodes_depended_on:
    - perform_dynamometer_test
    nodes_dependent_on: []
    prompt: Drive the vehicle under various conditions (urban, highway, cornering)
      to assess handling, noise, comfort, braking, acceleration, and system integration.
      Log observations.
  conduct_safety_compliance_verification:
    agent: false
    description: Verify that vehicle meets basic safety standards and regulations.
    name: conduct_safety_compliance_verification
    nodes_depended_on:
    - develop_safety_systems_plan
    - conduct_road_test
    nodes_dependent_on: []
    prompt: 'Verify compliance with core safety regulations: braking distance, lighting
      visibility, structural integrity, airbag deployment. List any gaps.'
  create_engine_or_motor_specifications:
    agent: false
    description: Define technical specs for the engine or electric motor.
    name: create_engine_or_motor_specifications
    nodes_depended_on:
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: 'Specify engine or motor parameters: power (kW/hp), torque, RPM range,
      efficiency, cooling method, and physical dimensions. Align with vehicle purpose.'
  define_vehicle_purpose:
    agent: false
    description: Establish the primary use case and performance requirements for the
      car.
    name: define_vehicle_purpose
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Define the primary purpose of the car (e.g., urban commuting, off-road,
      performance). List 5 key performance or usability requirements such as range,
      passenger capacity, terrain, speed, and fuel type.
  deliver_final_car:
    agent: false
    description: Hand over the completed, tested car to the requester.
    name: deliver_final_car
    nodes_depended_on:
    - conduct_safety_compliance_verification
    - finalize_vehicle_documentation
    nodes_dependent_on: []
    prompt: 'Prepare the final vehicle for delivery: clean, fuel/charge, install plates,
      attach documentation. Deliver to requester and confirm acceptance.'
  design_braking_system:
    agent: false
    description: Design the braking components including calipers, rotors, and actuation.
    name: design_braking_system
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: 'Specify the braking system configuration: disc type, caliper design,
      brake booster, ABS inclusion. Ensure it meets stopping distance targets for
      the vehicle class.'
  design_electrical_architecture:
    agent: false
    description: Define the main electrical system including wiring, ECU, and power
      distribution.
    name: design_electrical_architecture
    nodes_depended_on:
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: Design a block diagram of the car’s electrical architecture, including
      battery (if applicable), main ECU, sensors, actuators, lighting, and communication
      buses (e.g., CAN).
  design_exterior_styling:
    agent: false
    description: Create initial sketches or digital renderings of the car’s exterior.
    name: design_exterior_styling
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Develop three conceptual exterior design sketches (front, side, rear views)
      that align with the vehicle purpose. Focus on aerodynamics, proportions, and
      visual identity.
  design_interior_layout:
    agent: false
    description: Create layout of the interior cabin including seating, controls,
      and ergonomics.
    name: design_interior_layout
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Design the interior layout showing seating positions, dashboard configuration,
      driver controls, and passenger space. Include dimensions and ergonomics notes.
  design_steering_mechanism:
    agent: false
    description: Design the steering system including rack, linkage, and control interface.
    name: design_steering_mechanism
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Design the steering mechanism (e.g., rack-and-pinion, electric power steering).
      Include mechanical layout and turning radius requirements.
  design_suspension_system:
    agent: false
    description: Design the front and rear suspension systems.
    name: design_suspension_system
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Design the suspension system (e.g., MacPherson strut, multi-link) for
      both front and rear axles. Specify geometry, damping, and spring rates based
      on intended vehicle use.
  design_transmission_system:
    agent: false
    description: Design gearbox or transmission setup for power delivery.
    name: design_transmission_system
    nodes_depended_on:
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: Define transmission type (e.g., manual, automatic, CVT, single-speed)
      and gear ratios. Include shift logic and actuation method.
  develop_safety_systems_plan:
    agent: false
    description: Plan for safety features such as airbags, crumple zones, and electronic
      aids.
    name: develop_safety_systems_plan
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: List required safety systems (e.g., airbags, seatbelt sensors, ESC, collision
      warning) and integrate into the design plan. Indicate placement and activation
      logic.
  fabricate_body_panels:
    agent: false
    description: Produce the exterior body panels using formed or molded methods.
    name: fabricate_body_panels
    nodes_depended_on:
    - design_exterior_styling
    nodes_dependent_on: []
    prompt: Fabricate exterior body panels (hood, doors, fenders, etc.) using stamping
      or molding techniques. Match the approved styling and fit-over chassis.
  fabricate_chassis:
    agent: false
    description: Manufacture the chassis or frame based on design.
    name: fabricate_chassis
    nodes_depended_on:
    - model_chassis_frame
    - simulate_chassis_stress
    nodes_dependent_on: []
    prompt: Fabricate the chassis using welding, stamping, or casting as appropriate.
      Ensure dimensional accuracy and structural integrity as per validated design.
  finalize_vehicle_documentation:
    agent: false
    description: Compile assembly records, schematics, and operational manuals.
    name: finalize_vehicle_documentation
    nodes_depended_on:
    - generate_bom_for_mechanical_parts
    - generate_bom_for_electrical_components
    - conduct_road_test
    nodes_dependent_on: []
    prompt: 'Compile final documentation: assembly manual, electrical schematics,
      BOMs, test logs, safety compliance report, and user guide. Format for archival
      and use.'
  generate_bom_for_electrical_components:
    agent: false
    description: Create a bill of materials for all electrical and electronic parts.
    name: generate_bom_for_electrical_components
    nodes_depended_on:
    - design_electrical_architecture
    nodes_dependent_on: []
    prompt: 'Compile a BOM listing all electrical components: sensors, ECUs, wiring
      harnesses, connectors, displays, battery (if applicable), and power electronics.
      Include specs and sourcing options.'
  generate_bom_for_mechanical_parts:
    agent: false
    description: Create a bill of materials for all mechanical components.
    name: generate_bom_for_mechanical_parts
    nodes_depended_on:
    - model_chassis_frame
    - design_suspension_system
    - design_steering_mechanism
    - design_braking_system
    - model_powertrain_layout
    - design_transmission_system
    - specify_wheel_and_tire_dimensions
    nodes_dependent_on: []
    prompt: 'Compile a complete bill of materials listing every mechanical part: name,
      quantity, material, part number, and source option. Organize by subsystem.'
  generate_cfd_analysis_for_aerodynamics:
    agent: false
    description: Perform computational fluid dynamics simulation on exterior design.
    name: generate_cfd_analysis_for_aerodynamics
    nodes_depended_on:
    - design_exterior_styling
    nodes_dependent_on: []
    prompt: Run a CFD simulation on the exterior design to calculate drag coefficient,
      downforce, and airflow patterns. Report results with annotated visuals.
  install_chassis_subsystems:
    agent: false
    description: Mount suspension, steering, and braking systems onto the chassis.
    name: install_chassis_subsystems
    nodes_depended_on:
    - fabricate_chassis
    - design_suspension_system
    - design_steering_mechanism
    - design_braking_system
    nodes_dependent_on: []
    prompt: Install suspension, steering linkage, and braking system onto the chassis.
      Ensure alignment, freedom of movement, and secure fastening.
  install_interior_components:
    agent: false
    description: Install dashboard, seats, HVAC, and interior trim.
    name: install_interior_components
    nodes_depended_on:
    - design_interior_layout
    nodes_dependent_on: []
    prompt: Install seats, dashboard, HVAC system, console, and trim pieces. Secure
      all fasteners and route internal wiring. Verify ergonomics and accessibility.
  integrate_electrical_system:
    agent: false
    description: Connect and test the full electrical architecture in the vehicle.
    name: integrate_electrical_system
    nodes_depended_on:
    - assemble_electrical_harness
    - attach_body_panels
    - install_interior_components
    nodes_dependent_on: []
    prompt: 'Connect all electrical subsystems: lighting, sensors, ECU, battery, displays,
      infotainment. Power up and verify circuit operation and communication buses.'
  integrate_powertrain_into_chassis:
    agent: false
    description: Mount the assembled powertrain into the chassis.
    name: integrate_powertrain_into_chassis
    nodes_depended_on:
    - fabricate_chassis
    - assemble_powertrain
    nodes_dependent_on: []
    prompt: Install the powertrain assembly into the chassis at the designated location.
      Connect to suspension, drivetrain, and electrical systems. Confirm fit and alignment.
  integrate_safety_systems:
    agent: false
    description: Install and test airbags, seatbelt sensors, and electronic safety
      aids.
    name: integrate_safety_systems
    nodes_depended_on:
    - develop_safety_systems_plan
    - integrate_electrical_system
    nodes_dependent_on: []
    prompt: Install airbags, seatbelt sensors, ESC module, and any ADAS components.
      Test activation signals and system readiness via diagnostics.
  model_chassis_frame:
    agent: false
    description: Design the structural frame or unibody chassis of the car.
    name: model_chassis_frame
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Create a 3D model of the chassis or frame structure based on the vehicle's
      size and intended use. Specify material (e.g., steel, aluminum) and primary
      load-bearing zones.
  model_powertrain_layout:
    agent: false
    description: Layout the powertrain components (engine/motor, transmission, drivetrain).
    name: model_powertrain_layout
    nodes_depended_on:
    - select_powertrain_type
    nodes_dependent_on: []
    prompt: Create a 3D layout of the powertrain system (e.g., front-engine, rear-motor,
      AWD/ FWD) including motor/engine, gearbox, driveshaft or differential, and integration
      points with chassis.
  perform_dynamometer_test:
    agent: false
    description: Measure power delivery and efficiency on a dynamometer.
    name: perform_dynamometer_test
    nodes_depended_on:
    - perform_initial_engine_start_or_motor_energize
    nodes_dependent_on: []
    prompt: Run the vehicle on a dynamometer to measure wheel power, torque curve,
      fuel/energy consumption, and transmission shift quality. Compare to design targets.
  perform_initial_engine_start_or_motor_energize:
    agent: false
    description: Power up the engine or motor for the first time in the assembled
      vehicle.
    name: perform_initial_engine_start_or_motor_energize
    nodes_depended_on:
    - integrate_electrical_system
    - integrate_powertrain_into_chassis
    nodes_dependent_on: []
    prompt: Perform first ignition or motor energization. Monitor startup behavior,
      noises, vibrations, and electrical feedback. Record any faults or anomalies.
  select_powertrain_type:
    agent: false
    description: Choose the type of powertrain system (e.g., ICE, electric, hybrid).
    name: select_powertrain_type
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Based on the vehicle purpose, select the most appropriate powertrain type
      (e.g., battery electric, internal combustion engine, hybrid). Justify in one
      sentence.
  simulate_chassis_stress:
    agent: false
    description: Perform finite element analysis on chassis under operational loads.
    name: simulate_chassis_stress
    nodes_depended_on:
    - model_chassis_frame
    nodes_dependent_on: []
    prompt: Perform FEA simulation on the chassis model under expected loads (cornering,
      braking, bumps). Highlight high-stress areas and suggest reinforcements.
  simulate_powertrain_thermal_behavior:
    agent: false
    description: Model thermal performance of engine or motor under load.
    name: simulate_powertrain_thermal_behavior
    nodes_depended_on:
    - create_engine_or_motor_specifications
    nodes_dependent_on: []
    prompt: Simulate thermal behavior of the powertrain under sustained operation.
      Analyze cooling requirements and hotspot risks. Suggest heat dissipation strategies.
  source_electrical_components:
    agent: false
    description: Identify suppliers and obtain quotations for electrical parts.
    name: source_electrical_components
    nodes_depended_on:
    - generate_bom_for_electrical_components
    nodes_dependent_on: []
    prompt: Contact suppliers for each electrical component in the BOM. Obtain price,
      availability, and compatibility data. Format as a sourcing table with part references.
  source_mechanical_components:
    agent: false
    description: Identify suppliers and obtain quotations for mechanical parts.
    name: source_mechanical_components
    nodes_depended_on:
    - generate_bom_for_mechanical_parts
    nodes_dependent_on: []
    prompt: Contact suppliers for each mechanical component in the BOM. Obtain lead
      times, unit prices, and minimum order quantities. Record results in a sourcing
      table.
  specify_wheel_and_tire_dimensions:
    agent: false
    description: Select appropriate wheel size and tire specifications.
    name: specify_wheel_and_tire_dimensions
    nodes_depended_on:
    - define_vehicle_purpose
    nodes_dependent_on: []
    prompt: Specify wheel diameter, width, offset, and tire size (e.g., 205/55R16)
      based on vehicle type, load, and performance goals. Include recommended inflation
      and load rating.
