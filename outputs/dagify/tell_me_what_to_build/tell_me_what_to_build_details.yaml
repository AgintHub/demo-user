dag_type: plain_text
description: A workflow to determine and describe a specific construction project
  based on the objective 'tell me what to build'.
name: tell_me_what_to_build
nodes:
  define_project_scope:
    agent: false
    description: Define the scope of the project to be built.
    name: define_project_scope
    nodes_depended_on:
    - identify_project_purpose
    nodes_dependent_on: []
    prompt: Based on the project purpose, define the scope of the project. What are
      the key features and deliverables?
  finalize_project_specification:
    agent: false
    description: Finalize the project specification based on the plan.
    name: finalize_project_specification
    nodes_depended_on:
    - outline_project_plan
    nodes_dependent_on: []
    prompt: Based on the project plan, finalize the project specification. What are
      the key requirements, features, and deliverables?
  generate_project_description:
    agent: false
    description: Generate a detailed description of the project to be built.
    name: generate_project_description
    nodes_depended_on:
    - research_project_requirements
    nodes_dependent_on: []
    prompt: Based on the research and requirements, generate a detailed description
      of the project. What are the key features, deliverables, and timelines?
  identify_project_purpose:
    agent: false
    description: Determine the purpose of the project to be built.
    name: identify_project_purpose
    nodes_depended_on:
    - interpret_objective
    nodes_dependent_on: []
    prompt: Based on the objective, determine the purpose of the project. What is
      the project intended to achieve?
  interpret_objective:
    agent: false
    description: Interpret the objective 'tell me what to build' to understand the
      task requirements.
    name: interpret_objective
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Understand the task objective 'tell me what to build'. Identify key requirements
      and constraints.
  outline_project_plan:
    agent: false
    description: Create a high-level plan for the project.
    name: outline_project_plan
    nodes_depended_on:
    - generate_project_description
    nodes_dependent_on: []
    prompt: Based on the project description, create a high-level plan for the project.
      What are the key milestones, deadlines, and resource requirements?
  research_project_requirements:
    agent: false
    description: Research and gather requirements for the project.
    name: research_project_requirements
    nodes_depended_on:
    - define_project_scope
    nodes_dependent_on: []
    prompt: Conduct research to gather requirements for the project. Identify key
      stakeholders, resources, and constraints.
