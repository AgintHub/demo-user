dag_type: plain_text
description: A workflow to interpret and clarify the objective of what to build
name: determine_build_objective
nodes:
  clarify_objective:
    agent: false
    description: Seek clarification on the objective to ensure understanding
    name: clarify_objective
    nodes_depended_on: []
    nodes_dependent_on: []
    prompt: Please provide more context or details about what you need to build.
  create_build_roadmap:
    agent: false
    description: Create a high-level roadmap for building the components
    name: create_build_roadmap
    nodes_depended_on:
    - determine_build_components
    nodes_dependent_on: []
    prompt: Create a high-level roadmap for building the components, including key
      milestones and dependencies.
  define_build_scope:
    agent: false
    description: Define the scope of what needs to be built
    name: define_build_scope
    nodes_depended_on:
    - identify_key_requirements
    nodes_dependent_on: []
    prompt: Based on the key requirements and constraints, define the scope of what
      needs to be built.
  determine_build_components:
    agent: false
    description: Identify the components and sub-components that need to be built
    name: determine_build_components
    nodes_depended_on:
    - define_build_scope
    nodes_dependent_on: []
    prompt: Break down the scope into individual components and sub-components that
      need to be built.
  identify_key_requirements:
    agent: false
    description: Extract key requirements and constraints from the objective
    name: identify_key_requirements
    nodes_depended_on:
    - clarify_objective
    nodes_dependent_on: []
    prompt: Based on the objective, list the key requirements and constraints that
      need to be considered.
  summarize_build_objective:
    agent: false
    description: Summarize the objective and scope of what needs to be built
    name: summarize_build_objective
    nodes_depended_on:
    - create_build_roadmap
    nodes_dependent_on: []
    prompt: Summarize the objective and scope of what needs to be built, including
      key components and milestones.
