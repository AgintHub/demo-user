bullets=[PRDBullet(text='Parse the primary input string to identify and extract constraints as discrete items.', reason='Ensures all constraints required for workflow decisions are isolated and available for downstream processing.', impact='Enables downstream nodes to systematically apply and map constraints, increasing clarity and automation.', complexity='MEDIUM', method='Use regular expressions or natural language processing to identify constraint patterns within the input string.'), PRDBullet(text='Implement a fallback mechanism that attempts to extract constraints from the core objective output if primary extraction fails or yields none.', reason='Provides robustness in cases where the primary input is ambiguous or incomplete.', impact='Prevents loss of critical constraint information and improves workflow reliability.', complexity='LOW', method='Check output of primary extraction; if null or empty, run the same extraction method over the fallback objective string.')]